name: Aeonium arboreum 'Zwartkop'
description: >
  Aeonium arboreum 'Zwartkop is a succulent evergreen perennial of
  open habit. It is a cultivar of Aeonium arborescens whose origin is the Gran Carnaria
  Island in the Canary Islands in the Atlantic Ocean.
  
  It grows to a height of 1m
  tall on grey-brown stems that often branch near their base but not above. It has
  large terminal rosettes of deep blackish-purple leaves and large panicles of small,
  starry, bright yellow flowers in early spring.
