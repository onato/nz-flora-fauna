name: Agave attenuata
description: >
  Agave attenuata is a native to the plateau of the State of Jalisco in
  central Mexico. This agave is now rare in the wild.
  
  Agave attenuata forms rosettes
  (>1.2m) of succulent-like, soft fleshy, lime green to bluish, 60cm, leaves. The
  leaves have no teeth on their margins, nor any terminal spines.
  
  Some of its common
  names relate to the plants development of an unusually curved raceme(inflorescence).
  This dense arching raceme can grow up to 7 m in length and has creamy coloured flowers.
  It may take up to 10 years for the Agave attenuata to bloom (although this varies
  with the location of the plant). After flowering the plant dies and suckers from
  the new plant will form at the bottom of the old plant.
