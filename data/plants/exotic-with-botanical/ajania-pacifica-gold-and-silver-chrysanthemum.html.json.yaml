name: Ajania pacifica
description: >
  Ajania pacificum is a low mound forming flowering
  deciduous perennial or a sub-shrub with short runners growing to a height of approximately
  0.3 meters. It is endemic to the island of Honshu in Japan.
  
  The ovate leaves (up to 5 cm long) are arranged opposite one another. They are silvery green with
  indented silver margins. In autumn it develops many small yellow many-petaled flowers
  arranged in corymbs (flat-topped flower clusters). Its fruits are achenes (a fruit
  containing the seed).<br>It grows best in sand and sandy-gritty soil that is dry.
  
