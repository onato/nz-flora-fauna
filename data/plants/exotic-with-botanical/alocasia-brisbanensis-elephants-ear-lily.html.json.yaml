  Alocasia brisbanensis is a large, robust perennial herb. It is native to rainforests
  of Eastern Australia. 
  
  This plant has very large, spade-shaped leaves on long,
  fleshy petioles. Alocasia may grow to a height of 1.5 metres. The summer flowers
  are a perfumed, greenish-cream colour that is similar to an arum lily. Red fruits
  follow the flowering.
  
  The plant is poisonous. Touch can lead to skin and eye
  irritation.If eaten it will cause immediate pain, burning sensation and swelling
  of the lips, tongue and mouth. Deaths have been reported. The poisonous agent is
  insoluble oxalate. As first aid rinse lengthily, administer a small amount of milk,
  do not induce vomiting.
  
  In New Zealand, it is classed as a plant pest by NZ Biosecurity.
  This plant pest which has escaped from gardens and from garden debris. its Impact
  on the environment is that it shades out natural ground cover.

