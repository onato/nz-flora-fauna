name: Cochliasanthus caracalla
description: 'Cochliasanthus caracalla is a perennial, leguminous, vigorous climbing
  vine originates in tropical South and Central America. It grows from a tuberous
  root. The bean-like, trifoliate leaves are a dark green.<br>Cochliasanthus caracalla
  produces large clusters of highly perfumed white and lavender coiling buds and flowers
  that fade to a creamy yellow just before dropping. The flowers a fragrance is similar
  to a hyacinth. This plant does not attract snails, the common names refers to the
  corkscrew-shaped flowers that look like curly snail shells.<br>Long bean-like pods
  develop in autumn.<br>Cochliasanthus caracalla can be deciduous in colder areas,
  losing its leaves in August for about 3 months.<br>Cochliasanthus Caracalla is sometimes
