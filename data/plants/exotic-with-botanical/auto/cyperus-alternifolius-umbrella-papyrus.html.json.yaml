name: Cyperus alternifolius
description: 'Cyperus alternifolius is a semi-aquatic grass-like plant in the very
  large genus Cyperus of the sedge family, Cyperaceae. It is a native to Madagascar
  in the Indian Ocean off Africa.<br>It is frequently cultivated as an ornamental
  plant worldwide. It is planted in gardens in the ground, in pots, in ponds and as
  a houseplant. It needs a habitat that is wet or damp.<br>Cyperus alternifolius grows
  long and slender green stems, at the end of which grows a circle of green bracts.
  The plant abundantly divides itself at its base, producing lots of new stems.<br><br>Photographed
  at Pukekura Park, New Plymouth.<br><a href="http://ketenewplymouth.peoplesnetworknz.info/image_files/0000/0005/9524/Cyperus_alternifolius.JPG"
