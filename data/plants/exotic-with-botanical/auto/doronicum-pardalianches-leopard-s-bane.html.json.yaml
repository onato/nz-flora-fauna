description: 'Doronicum pardalianches is a perennial of the northeastern Iberian Peninsula
  and Central Europe. It grows to 1.5 m by 1 m at a fast rate and has the potential
  to be a garden escapee. In Europe, its natural habitat is disturbed areas, meadows
  and fields.<br>The 30–60 mm flower head has tubular disk flowers in the centre and
  yellow ray flowers, these often strap-shaped, around the periphery.<br>In New Zealand,
  it flowers from October through summer. The flowers are hermaphrodite (have both
  male and female organs) and are pollinated by flies, beetles, Lepidoptera.<br>The
  leaves (60–190 mm in length) are basal and alternate on the stem.<br><br><a href="http://ketenewplymouth.peoplesnetworknz.info/image_files/0000/0010/0458/Leopard_s-bane__Doronicum_pardalianches_-001.JPG"
