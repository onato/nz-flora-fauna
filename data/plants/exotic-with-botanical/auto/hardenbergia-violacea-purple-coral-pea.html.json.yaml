name: Hardenbergia violacea
description: 'Hardenbergia violacea is a species of flowering plant in the pea family
  and is native to Australia from Queensland to Tasmania. Hardenbergia violacea is
  a vigorous evergreen hardy, twining, woody-stemmed climber growing to 6 m more,
  sometimes growing as a subshrub. It has typical pea-like flowers which are usually
  violet but can be white, pink or other colours. The leaves are dark green, leathery
  leaves with prominent venation.<br><br><a href="http://ketenewplymouth.peoplesnetworknz.info/image_files/0000/0007/9303/Hardenbergia_violacea__Purple_coral_pea.JPG"
