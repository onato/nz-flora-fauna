  <p>In the wild H. argutifolius is confined to two Mediterranean islands, Corsica
  and Sardinia where it is widespread. It is a plant with stout green stems reaching
  90cm-1.2m in height on which all the leaves are carried; there is no basal foliage.
  A mature plant will spread to a diameter of about 1.2m.<br>The sharply spined leathery
  leaves are slightly dull, mid to pale green above with relatively inconspicuous
  veins and the under surface is a paler colour. It has stout stems and large heads
  of big apple green flowers. </p> <p>For more detailed information visit: <a href="http://www.hellebores.org/argutifolius.html"
