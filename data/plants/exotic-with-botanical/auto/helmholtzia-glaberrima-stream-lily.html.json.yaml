description: 'Helmholtzia glaberrima is a rare rhizomatous perennial plant which is
  native to New South Wales and Queensland in Australia. H. glaberrima has fan-like
  tuffs of long, leathery, dark-green sword-shaped leaves. It forms clumps that are
  up to 1.5 metres high from branched rhizomes. The leaves are up to 1.5m long and
  are up to 7 cm wide.<br>The tall flower spikes (70 cm long) appear in the summer
  and are covered in creamy white to pale pink flowers. The fruit is a capsule up
