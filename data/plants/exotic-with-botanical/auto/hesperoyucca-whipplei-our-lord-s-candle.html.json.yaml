name: Hesperoyucca whipplei
description: 'Hesperoyucca whipplei is a species of a flowering plant closely related
  to a yacca and formerly was included in the genus Yucca. It is native to central
  California east to extreme south-west Arizona and south into Baja California where
  it occurs mainly in chaparral, coastal sage scrub, and oak woodland plant communities
  at altitudes of 0–2500 m.<br>Hesperoyucca whipplei is a dense rosette-forming plant
  with rigid, stemless, silver-grey leaves that are margined yellow or brown and have
  a very sharp tip. The leaves are &gt;90 cm (rarely &gt;125 cm) long and are &gt;2
  cm wide with edges that are finely saw-toothed.<br>Hesperoyucca whipplei usually
  after 5+ years reaches maturity and then during mid-spring to summer it flowers
  and then it usually dies. Flowering occurs as a single a stout stalk which grows
  extremely fast and will reach a height of 0.9–3 m.<br>The flowering spike bears
  hundreds of 3 cm diameter, drooping, fragrant, bell-shaped creamy-white flowers
  that are sometimes tinged with purple. The densely branched panicle is &gt;70 cm
  broad and covers the upper half of the spike.<br>The fruit is a dry winged capsule,
  which splits open at maturity to release the seeds.<br><br>Hesperoyucca whipplei
