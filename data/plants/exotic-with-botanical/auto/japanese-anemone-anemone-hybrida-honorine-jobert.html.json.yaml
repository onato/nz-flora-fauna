description: '</p> <p class="MsoNormal">Anemone x hybrida ‘Honorine Jobert’ is a herbaceous
  perennial in the buttercup family and is a cross between Anemone hupehensis from
  China and Anemone vitifolia from Nepal. This tall, woody-based perennial grows to
  a height of 1 m. The leaves have three leaflets and its single, white, open-faced
  flower is 40–60 mm across, with 5-6 white sepals long and a centre ring of golden
  yellow stamens. It flowers profusely during late summer and early autumn. These
  plants thrive best in shady areas and under the protection of larger plants. They
  are especially sensitive to drought or overwatering. Once established, the suckering
  shoots will spread and they can be invasive or weedy in some areas, although they
  can take some time to become established.<br><br><a href="http://ketenewplymouth.peoplesnetworknz.info/image_files/0000/0002/9734/Japanese_anemone__Anemone_%C3%97_hybrida__Honorine_Jobert__.JPG"
