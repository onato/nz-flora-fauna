name: Ophiopogon planiscapus
description: '</p> <p>Ophiopogon planiscapus ''Niger'' is a cultivar of a small evergreen
  perennial that it is native to Japan where it grows on open and forested slopes.
  The cultivar ''Nigrescens'' is much grown as a ground cover plant with a softly
  arching habit. Its leaves turn from green to nearly jet black and can grow to 20cm
  and 6.35mm wide. <br>From early through midsummer, short spikes of light purple
  to white flowers are produced in racemes held on short stems above the leaves. These
  are followed by purplish blackberries in autumn. <br>The plants spread by underground
  stolons with thick fleshy roots making fair sized colonies which can be separated
  by division in the spring.</p> <p>Photographed at Burgess Park, New Plymouth<br><img
