description: '<img src="uploads/images/Te%20Henui/Skull_and_crossbones1.jpg" alt=""
  width="100%" height="auto"><br>Osteospermum ecklonis contains hydrocyanic acid and
  is poisonous to cattle.<br><br>Osteospermum ecklonis is a dicot perennial herb and
  is a native plant of South Africa. The fleshy leaves are toothed and the daisy it’s
  like composite flower consists of disc florets and ray florets, growing singly at
  the end of branches. The disc florets are pseudo-bisexual and are purple. The flowers
  have a dark blue centre in the disc until the yellow pollen is shed.<br>Though this
  plant is treated in New Zealand as an ornamental this plant is now regarded as a
  weed in parts of Australia, particularly Victoria and Western Australia.<br>The
  name ''Osteospermum'' is exclusively used for the perennial forms while ‘Dimorphotheca’
  is used for the annuals. Though there are aspects they are very different they both
  have in common that the flowers close at night.<br>There are many coloured hybrids
  of this species<br><br>Photographed among rocks at New Plymouth''s port. November<br><a
