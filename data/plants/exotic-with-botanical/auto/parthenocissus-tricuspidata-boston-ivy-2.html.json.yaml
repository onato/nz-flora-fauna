description: 'Parthenocissus tricuspidata is a vine in the grape family (Vitaceae)
  and originates from China and Japan.<br>It is an anthropogenic, deciduous, vigorous,
  self-clinging climber that covers extensive areas quickly. It can grow up to 30
  m tall by attaching itself with small branched tendrils tipped with adhesive pads
  that cling onto nearly every surface. The pads secrete calcium carbonate that acts
  as an adhesive.<br>The green leaves which are &gt;22 cm across are mostly ovate
  or three-lobed and they turn a brilliant crimson/purple colour in autumn before
