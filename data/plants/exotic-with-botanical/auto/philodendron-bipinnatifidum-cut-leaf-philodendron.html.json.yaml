name: Philodendron bipinnatifidum
description: 'Philodendron bipinnatifidum is a tropical plant that is native to South
  America, namely to Brazil, Bolivia, Argentina, and Paraguay. Philodendron bipinnatifidum
  is a semi-woody plant with a single erect unbranched stem that tends to fall over
  as the plant grows. It will exhibit epiphytic characteristics if given the opportunity
  to attach itself to a nearby supporting tree or structure.<br>It has large glossy
  leaves up to 1m long with a long smooth stalk attaching it to the stem. They are
  usually drooping. The leaves are deeply dissected into many wavy-margined lobes.
  The stem bears aerial rootlets.<br>The inflorescence consists of a 0.3 m long purplish
  red spathe enclosing an upright spadix with many tiny petal-less flowers.<br>Philodendron
  bipinnatifidum reproductive organ is a long purplish red spadix grown at the centre
  of a reproductive layer called the spathe.<br>This plant is commonly mixed-up with
  the Monstera deliciosa (Fruit Salad Plant). The P. bipinnatifidum has a trunk (or
  stem) with "fisheye" patterns, while the Monstera deliciosa is a climber.<br><br>For
  more information visit <a href="http://en.wikipedia.org/wiki/Philodendron_bipinnatifidum"
