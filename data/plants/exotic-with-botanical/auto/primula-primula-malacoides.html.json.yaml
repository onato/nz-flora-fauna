description: 'Primula malacoides is species of Primula in the family Primulaceae.
  It is one of many species that are valued for their ornamental flowers. Primulas
  have been extensively cultivated and hybridised for many hundreds of years. Primulas
  are native to the temperate northern hemisphere, south into tropical mountains in
  Ethiopia, Indonesia and New Guinea, and in temperate southern South America. Almost
  half of the known species are from the Himalayas Primula has about 500 species in
  traditional treatments, and more if related genera are included within its circumscription.<br>Late
  winter or early spring Primula malacoides flowers appear in spherical umbels on
  stout stems arising from basal rosettes of leaves. Flowers can be purple, yellow,
