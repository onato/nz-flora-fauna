description: 'ceae<br>Genus: Primula <br><br class="western">Primula is a genus of
  mainly herbaceous flowering plants containing about 500 species. They include the
  familiar wildflower of banks and verges, the primrose (P. vulgaris). Other common
  species are P. auricula (auricula), P. veris (cowslip) and P. elatior (oxlip). These
  species and many others are valued for their ornamental flowers. They have been
  extensively cultivated and hybridised for many hundreds of years. Primulas are native
  to the temperate northern hemisphere, south into tropical mountains in Ethiopia,
  Indonesia and New Guinea, and in temperate southern South America. Almost half of
  the known species are from the Himalayas.<br><br><a href="http://www.primulaworld.com/PWweb/photogallery.htm"
