description: 'Saxifraga stolonifera is a perennial flowering plant native to China,
  Japan, Korea and Taiwan. It has been introduced to other continents, mainly for
  use as an ornamental ground cover.<br>The plant spreads via red threadlike stolons
  (runners), with plantlets taking root in the vicinity of the mother plant.<br>It
  has white wispy 2.5cm five-petaled flowers with distinctively pointed petals and
  bright yellow ovary on slender red stems 30&gt;60 cm long.<br>The roundish to heart-shaped
  grey-green leaves (50 &gt; 100mm) have distinctive silvery grey veins. The leaves
  undersides are a purplish maroon colour.<br>The foliage is occasionally used fresh
  or cooked in Japanese cuisine. It was also used as a herbal remedy in Classical
  Japan. It contains Quercetin which has been shown to have anti-cancer activity in
