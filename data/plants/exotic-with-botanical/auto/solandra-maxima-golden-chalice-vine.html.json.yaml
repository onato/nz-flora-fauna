description: '</p> <p class="western"> <img src="uploads/images/Te%20Henui/Skull_and_crossbones1.jpg"
  alt="" width="100%" height="auto"> All parts of the plant are poisonous if ingested.<br><br>Solandra
  maxima is a vine in the genus of flowering plants in the nightshade family native
  to Mexico, Central America south to Venezuela. It is related to the angel trumpets
  (Datura and Brugmansia species), and like them, have hallucinogenic properties.
  They are used in sacred ceremonies in Mexico. The genus was named to honour the
  18th-century Swedish botanist, Daniel Carl Solander who was one of Linnaeus'' favourite
  students and best friend of Sir Joseph Banks and accompanied Banks on Captain Cook''s
  travels around the world.<br>Solandra maxima is a vigorous, heavy, thick-stemmed
  tropical liana with large, evergreen, shiny leaves and can grow to a height of 12m.
  The elliptic leaves are &gt;20cm long, with prominent lighter coloured midribs and
  lateral veins. The thick rope like stems branch frequently and root at their nodes,
  and can run for more than 60 m, clinging with aerial rootlets and will scrambling
  over everything in the way. This vine tolerates seaside conditions.<br>The large
  flowers golden yellow flowers which appear in early winter are shaped like a chalice
  &gt;25 cm long and flaring open to &gt;18 cm across. The five lobes of the corolla
  are reflexed, and each lobe is marked with a narrow purplish brown ridge on the
  inside. The flowers start out yellow and turn deeper golden as they age. They are
