name: Trachelospermum asiaticum
description: 'Trachelospermum asiaticum is a species of flowering plant in the family
  Apocynaceae, native to Korea and Japan. It can grow &gt;6 m tall. It is a dense,
  evergreen climber with glossy, leathery leaves and strongly scented cream-coloured
  flowers in summer. It is often grown as a ground cover. It survives cooler weather
