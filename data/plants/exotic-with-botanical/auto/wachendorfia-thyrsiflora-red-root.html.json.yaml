description: 'Wachendorfia thyrsiflora is in a genus of cormous perennials endemic
  to Cape Province in South Africa where it grows only in permanent marshes, seepages
  and streams from 5 to 1200 m above sea level.<br>Wachendorfia thyrsiflora is a tall,
  evergreen, perennial plant with underground buds. The rootstock is a branched, fleshy
  rhizome with clusters of thin adventitious roots at the nodes. The rhizome is a
  distinctive red colour, containing a red fluid rich in arylphenalenone pigments
  which are used as a dye. <br>The plant has basal tufts of long, narrow, hairless,
  firm, entire, very distinctive longitudinally pleated leaf blades up to 1 m long.<br>The
  inflorescence is a dense cylindrical panicle of bright golden-yellow, starry flowers
  on a tall sturdy stalk. Flowers are produced from October - February. The flower
