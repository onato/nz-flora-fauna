description: 'Gaura lindheishort is a short-lived perennial herbaceous plant growing
  to 50–150 cm tall from an underground rhizome. It has slender stems. The leaves
  are finely hairy, lanceolate, 1–9 cm long and 1–13 mm broad, with a coarsely toothed
  margin. <br>The flowers are produced on a 10–80 cm long inflorescence; they are
  pink or white, 2–3 cm diameter, with four petals 10–15 mm long and long hair like
  stamens, and are produced from the beginning of spring until the first frost.</p>
