name: Acaena anserinifolia
description: >
  Acaena anserinifolia is found from lowland to lower subalpine forest
  margins and in shrublands throughout the North, South, Stewart and Chatham Islands.
  It is naturalised on the Auckland and Campbell Islands. It flowers from October
  to January and fruits from December to April.
  
  It was used medicinally by the
  South Island Māori. The leaves were used to make an infusion which was taken as
  a diuretic (OCarroll 1884). This infusion was applied to open wounds and rubbed
  on contusions.
  
  For more details visit: <a href="http://www.nzpcn.org.nz/flora_details.aspx?ID=1436" target="_blank">http://www.nzpcn.org.nz/flora_details.aspx?ID=1436</a>
  
  Photographed North Egmont late January.
