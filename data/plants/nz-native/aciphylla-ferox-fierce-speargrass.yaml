name: Aciphylla ferox
description: >
  Aciphylla ferox is a hardy evergreen soft-wooded perennial with
  grey-green spiny leaves and reaches a height of 1m with fan-shaped stiff pungent
  leaves up to 40cm long, with two to four leaflets per leaf. In early summer to late
  summer it develops 75cm flower stems which are stout and grooved with yellow flower
  heads. It is found throughout the mountains of Nelson and Marlborough in tussock
  lands and herbfields.
