name: Anaphalioides alpina
description: >
  Anaphalioides alpina is a none threatened native alpine plant. It is
  endemic to the Raukumara Range southwards and is common on Mt Egmont/Taranaki. It
  grows at an atitude of 700-1470m. It is distinguished from Anaphalioides bellidioides
  by its flowering heads which are >2.5cc across. The flowers have white petals and yellow/green to light brown centres depending on age.
  
  Photographed on East Mt.Egmont/Taranaki mid-December
