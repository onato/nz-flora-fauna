name: Anaphalioides bellidioides
description: >
  Anaphalioides bellidioides (was Helichrysum bellidioides) is a New Zealand
  native soft herbaceous densely mat-forming evergreen perennial growing to 60cm across
  and 15cm high. Its stems are slender, cottony-hairy when young, becoming smooth
  and reddish. The leaves are 5-10mm long, obovate to narrowly, round-tipped and
  mucronate (leaf apex tipped with a short abrupt point on the end of the midvein).
  The underside of the leaves is covered in a white felt. The daisy-like everlasting
  flower heads (1.5-3cm across) appear late spring to summer. They are solitary papery
  white strawflowers on leafy erect stems 7-10cm high. They grow in sunny moist, gravelly
  soil. It is endemic to the North, South and Stewart Islands and is widespread in
  mountain regions from East Cape to Mt Taranaki southwards.
  
  Photographed Otira Wilton Reserve, Wellington early November
