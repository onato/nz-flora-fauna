description: 'Astelia grandis is a robust Astelia with very broad olive green flax-like
  leaves, more erect and less tapered than Astelia fragrans, forming a large clump
  up to 2 metres high. The stiffly arched leaves are green with a strong white vein
  on either side of the midrib.<br>Astelias are dioecious plants (having separate
  male and female plants).<br>Astelia grandis has bright orange berries on female
  plants.<br>Astelia grandis is found naturally in wet swampy ground throughout the
  North Island to South Westland in the South Island. It prefers swamps up to 50cm
