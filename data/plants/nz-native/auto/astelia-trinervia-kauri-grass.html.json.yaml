name: Astelia trinervia
description: '</p> <p>Astelia trinervia is a slow-growing rhizomatous tufted herbaceous
  monocotyledon perennial and is the tallest of the New Zealand native Astelias growing
  to a height of 2.5m with a width of 2m. It is usually terrestrial but occasionally
  will grow as a low epiphyte.<br>In the North Island, it is common from Te Paki (the
  northernmost tip of the North Island) to near Awakino (100 km northeast of New Plymouth)
  in the west and Tauranga in the east. In the South Island known only from North
  West Nelson.<br>It is a common constituent of kauri forest of Northern New Zealand
  as implied by its common name. <br>It bears inflorescences of small red/pink flowers
  in autumn/early winter and these develop into red berries. Seed dispersal is by
  birds.<br>The Maori used the leaves for thatching.<br><br>These photos in Otari-Wilton''s
