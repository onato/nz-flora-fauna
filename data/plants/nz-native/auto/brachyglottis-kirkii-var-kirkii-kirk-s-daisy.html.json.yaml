description: 'Brachyglottis kirkii var. kirkii is a small (&gt;1.5 m high) green epiphyte
  shrub but sometimes terrestrial of lowland to lower montane forest. It is endemic
  to the North Island and is scattered throughout and it is in serious decline due
  to predation by possums, deer and goats.<br>Large white (&gt;30 mm diameter) flowers
  with yellow centres are produced during spring. They are borne in dense inflorescences
  of &gt;20 flowers. <br>The leaves are fleshy and variable in shape and are usually
  have large toothed margins towards the tip. The leaves undersides are pale. </p>
