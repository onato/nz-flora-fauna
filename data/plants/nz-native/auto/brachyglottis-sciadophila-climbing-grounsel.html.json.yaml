description: '</p> <p>Brachyglottis sciadophila is a slender, twining vine which grows
  over other plants as a dense mass or by creeping loosely along the ground. It can
  obtain a height of 4m and a spread of 2 m. This uncommon species is found in lowland
  habitats along forest margins and along roadsides in restricted areas of both the
  North and South Islands. Brachyglottis sciadophila is threatened in many locations
  by weeds, particularly competition from other climbing vines such as Clematis vitalba
