description: 'Bulbinella angustifolia is an indigenous (endemic) species of bulbous
  plant found in alpine areas east of the South Island’s Southern Alps, from north
  Canterbury southwards. It inhabits damp places and tussock grasslands.<br>Bulbinella
  angustifolia is a bulbous plant that grows up to 1 m high, but usually less. It
  has erect, narrow, strap-like leaves that form a basal rosette. The leaves are up
  to 45 cm long and 15-20mm wide, with edges that rolled inwards towards the tips.<br>Bulbinella
  angustifolia has bright yellow, star-shaped flowers (5-8mm across) that bloom in
  during November to December. They form dense terminal racemes on strong 60 cm stems.
  The plant’s narrowly winged seeds are dispersed by wind.<br><br><img style="font-size:
