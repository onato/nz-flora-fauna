description: '</p> <p>Carmichaelia odorata is a New Zealand native scented broom found
  in the southern part of the North Island and the northern and western parts of the
  South Island. Its natural habits are rivers terraces, flats and streams and forest
  margins.<br>It is a compact sometimes leafy broom with a weeping form, growing up
  to 2m high. During September to February, it produces pea-like, scented, mauve and
  white flowers. These are followed in January to September with sharp pointed three-seeded
  pods.</p> <p>For more details visit: <a href="http://www.nzpcn.org.nz/flora_details.aspx?ID=1601"
