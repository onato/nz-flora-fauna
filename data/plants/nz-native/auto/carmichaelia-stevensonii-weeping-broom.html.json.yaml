description: 'Carmichaelia stevensonii is a rare native broom with weeping leafless
  branches. It is endemic to the South Island and is confined to inland river valleys
  of South Marlborough between 450-750 masl. This shrub will grow in the wild to a
  height of &gt;10m and can have a spread &gt;2.5m.<br>In December to January when
  the tree is at least 6 to 7 years old it will produce racemes of small, pea-like
  white flowers with pink radiating lines. Though rare in the wild it is now sold
