name: Celmisia hookeri
description: 'Celmisia hookeri is a rare, perennial native plant in the family Asteraceae.
  It is found only in the South Island in Northern and eastern Otago from Moeraki
  and Shag Points inland through the WainakaruaRiver, Trotters Gorge, and OtepopuRiver
  to the Horse Range and Macraes Flat; also by the Mataura river and between Mid Dome
  and SlatesRanges. Its habitat is open lowland or montane areas such as cliffs, bluffs
  or rocky areas to 450 masl.<br><br>Celmisia hookeri forms rosettes of large mid-green,40
  cm long, pointed, leathery leaves that are green above and with white tomentum below
  and hairy on their margins. <br>A single daisy-like flower head (&gt;10cm in diameter)
  is held above the leaves on a 30-40 cm long stalk that is covered in white tomentum.
