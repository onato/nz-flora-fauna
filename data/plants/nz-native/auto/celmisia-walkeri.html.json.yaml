name: Celmisia walkeri
description: 'Celmisia walkeri is a trailing or sprawling alpine shrub with spreading
  (about 300 mm), semi- decumbent, woody stems and terminal rosettes of linear-oblong
  grey-green leaves. These leaves are about 51 mm long.<br>In early summer, white-rayed
  flowerheads, up to 1.5 in wide with yellowish white disk florets appear. The stems
  of this plant are up to 300 mm tall. Its habitat is the high rainfall regions from
  Nelson to Fiordland at 900-1500m.<br><br>Photographed at Otari Wilton Bush Reserve,
  Wellington.<br><a href="http://ketenewplymouth.peoplesnetworknz.info/image_files/0000/0006/2639/Celmisia_walkeri-003.JPG"
