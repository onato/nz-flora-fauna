name: Disphyma papillatum
description: '</p> <p>Disphyma papillatum is a succulent small-leaved trailing ice
  plant with a dense trailing habit and is endemic to the Chatham Islands (Chatham,
  Pitt, South East, Mangere, Little Mangere, Rabbit, Castle, Forty Fours, Star Keys,
  Sisters and Western Reef islands). In the wild it is abundant on coastal rocks,
  cliffs, often in very exposed, inhospitable sites. It grows to a height of 0.02m
  and with a spread of about 1m. Disphyma papillatum is sold by nurseries and is now
  grown in rock gardens often hanging over walls.</p> <p class="MsoNormal">For more
  details: <a href="http://nzpcn.org.nz/flora_details.asp?%20ID=467" target="_blank">http://nzpcn.org.nz/flora_details.asp?
