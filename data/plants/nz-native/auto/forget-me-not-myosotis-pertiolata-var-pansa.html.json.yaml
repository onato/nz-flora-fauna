description: '<p class="MsoNormal">A native forget-me-not that forms rosettes up to
  200 mm across with flowering stems to 300 mm tall. Leaves are spoon-shaped, variable
  in size. The leaf blade is usually up to 35 mm long by 25 mm wide, covered with
  short stiff hairs that lie flat, with a petiole as long as the blade of the leaf.
  There are often several multi-flowered inflorescences per plant. Flowers are 10â€“15
  mm in diameter, white with yellow scales around the throat. <br> It is endemic to
  the west coast of the North Island from Muriwai Beach, west of Auckland to White
  Cliffs, northern Taranaki. Its habitat is open coastal forest, scrub or flax land
  in semi-shaded sites.<br>This plant is nationally endangered through loss of habitat
  through coastal development; susceptible to goat and pig impacts; competition from
  weeds, especially Mexican devil.<br><br>Photographed at <a style="border-style:
