description: '</p> <p class="MsoNormal">Geranium sessiflorum is a perennial herb found
  on the North, South and Stewart Islands of New Zealand on stony, open ground, alpine
  tussock and coastal sands.<br>In dry soils, it can grow into a 15cm patch and only
  4 cm high but in moist condition can grow up to 15 cm high.<br>It has a deep taproot
  with a single or branch tufts of foliage. The 1-2 cm leaves are kidney-shaped and
  lobed around the margins. The small 1cm flowers are white.<br><br>Photographed at
