description: '</p> <p class="MsoNormal">Gonocarpus aggregatus is a small creeping
  native herb which grows in the wild throughout New Zealand. It is present on Mt
  Egmont/Taranaki. It grows to a height of 0.15m and a spread of up to 0.4m. It has
  dense green leaves with serrated margins. The leaves can have an orange-bronze tinge.
  <br><br>For more information visit: <a href="http://nzpcn.org.nz/flora_details.asp?ID=1949">http://nzpcn.org.nz/flora_details.asp?ID=1949</a><br><br>Photographed
