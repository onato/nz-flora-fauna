description: 'The creeping bush lawyer Rubus barkeri is a natural sterile hybrid first
  found near Lake Brunner and is now popular in gardens as a ground cover in New Zealand
  gardens. Propagation is by cuttings or layers.<br>It has reddish-brown trifoliate
  foliage which is long and pointed, with leaflets being long, lance-shaped. In winter
  the leaves becoming almost burgundy, Being a sterile hybrid it does not flower or
  fruit.<br><br>Photographed at Pukakura Park, New Plymouth<br><a href="http://ketenewplymouth.peoplesnetworknz.info/image_files/0000/0004/1289/Rubus_barkeri-010.JPG"
