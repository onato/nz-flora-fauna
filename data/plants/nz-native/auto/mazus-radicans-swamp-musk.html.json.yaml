description: '</p> <p class="MsoNormal">Mazus radicans is a small New Zealand native
  creeping wetland herb which forms large thick patches of mottled green/brown/purple
  usually hairy leaves. This vigorous prostrate plant grows to a height of 5 cm. The
  more or less oval leaves are widest above the middle.<br>From November to March
  (2.5 cm diameter) flowers appear with two erect upper lobes coloured purple while
  the broad three lobed lip has yellow running into the throat. The seed capsules
  on maturity turns a purple red.<br>It is found in the wild in damp places and along
  the edges of bogs in sub alpine regions up to 1200 m from Mt Egmont\Taranaki and
  the Huiarau Ranges southwards to Fiordland. It is common throughout the South Island.<br>It
