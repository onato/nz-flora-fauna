description: '</p> <p>Myriophyllum propinquum is a non-endemic New Zealand native
  herb which can be weakly aquatic, semiaquatic or terrestrial as a ground cover in
  damp areas. It grows naturally in slow streams and ponds as an emergent plant, as
  it will grow in 1m of water and extend its stem till it reaches the surface so that
  it is partially in the air. <br>Myriophyllum propinquum has feathery foliage that
  carpets the water surface. It is now widely sold by nurseries.<br><br>For more details
  visit: <a href="http://www.nzpcn.org.nz/flora_details.asp?ID=1003" target="_blank">http://www.nzpcn.org.nz/flora_details.asp?ID=1003</a><br><br><a
