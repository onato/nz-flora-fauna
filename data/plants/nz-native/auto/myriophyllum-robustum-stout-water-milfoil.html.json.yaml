description: '</p> <p>Myriophyllum robustum is an indigenous, endemic New Zealand
  perennial native wetland herb now rare in the wild due to by wetland drainage, eutrophication
  (addition of artificial or natural substances, such as nitrates and phosphates),
  and the spread of naturalised wetland weeds.<br>It is endemic to the North and South
  Islands. In the North Island is now only known from Northland to Taranaki and the
  northern Rangitikei. In the South Island now only known from North West Nelson,
  the West Coast and Fiordland.<br>It can be aquatic or semi aquatic and grows naturally
  in slow streams, bogs and ponds as an emergent plant. When firmly rooted to the
  bottom it will grow in 1.5m of water and extend its spongy inflated stems till they
  surface and are partially in the air. <br>Its fine ferny foliage looks similar to
  the banned Myriophyllum aquaticum (Parrots Feather).<br>Myriophyllum robustum is
  now widely sold by nurseries.</p> <p>For more details visit: <a href="http://www.nzpcn.org.nz/flora_details.asp?ID=183"
