name: Parahebe lyallii
description: 'Parahebe lyallii is a semi-evergreen, prostrate, perennial mat forming
  shrub that is found in the South Island in lowland to low alpine along stream sides,
  rock bluffs, herbfields and similar moist sites up to 1600 m. It has rounded dark
  green leaves with toothed margins. The flowers are white to pale-pink, purple-veined
  flowers. It flowers for a long period from October to November. <br>Parahebe lyallii
  is a very variable species containing some very fine forms whose flower colour is
  variable.<br>Nurseries sell a form clled Parahebe "Blue Boy"<br><br>Photographed
