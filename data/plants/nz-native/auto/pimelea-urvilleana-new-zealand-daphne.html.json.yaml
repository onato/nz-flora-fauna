name: Pimelea urvilleana
description: 'Pimelea urvilleana is small prostrate shrub growing on the coast, rocky
  outcrops, cliffs and sometimes in scrub. It reaches a height of 0.3m and can have
  a spread of 0.8m. <br>The branchlets densely covered by matted white hair. The older
  grey brown stems are slightly hairy. The white flowers small with the outside very
  hairy, with the inside of upper tube sparsely hairy. <br>It is endemic to in the
  North Island Te Paki (North Cape), Karikari Peninsula, Cavalli Islands, Whangaroa
  Harbour, Bay of Islands, Helena Bay, Alderman Islands, Taranaki, Egmont Coast. In
  the South Island it is found in Tasman Bay (Astrolabe Passage), Marlborough Sounds.
  <br><br>For more information, visit: <a href="http://nzpcn.org.nz/flora_details.asp?ID=1129"
