description: 'Potentilla anserinoides is an endemic creeping perennial herb that spreads
  mainly by producing horizontal stems or runners. It is New Zealand sole member of
  the Genus: Potentilla. It is found south of Auckland and through the South Island.
  It inhabits a range of habitats especially damp swampy areas.<br>The leaves which
  are a similar shape to rose leaves are deeply divided and are coated in a silvery-white
  colour due to the presence of fine white downy hairs. Hence the common name Silverweed.<br>During
  September to January it develops on the tips of long stalks solitary bright yellow
  five petalled flowers. Seeding occurs October to March.<br>The early Maori used
  it to for the scenting of oils.<br><br>Photographed at Otari Wilton Bush Reserve,
