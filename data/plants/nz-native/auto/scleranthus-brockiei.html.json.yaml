name: Scleranthus brockiei
description: 'Scleranthus brockiei is an uncommon native spreading, evergreen, perennial
  cushion plant that resembles the S. uniflorus but is a brighter green. It forms
  dense mounds up to 20cm tall of minute leaves. In late spring it produces tiny paired
  cream flowers on short stalks which are followed by fruits.<br>It occurs sporadically
  in the South Island from Nelson to Fiordland from the coast to 1700 m altitude.
  Scleranthus brockiei is also found in southeastern Australia.<br>It is named after
  W.B.Brockie who establishment of the fine alpine rock garden at the main entrance
