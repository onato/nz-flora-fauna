description: 'Senecio rufiglandulosus is a dicotyledonous native perennial herb that
  grows from the Waitakere Ranges south to about Hokitika and Canterbury in a range
  of altitude from coastal to subalpine areas in mostly in damp, relatively open habitats.
  It is present on Mt Egmont/Taranaki.<br>The flower heads are normally rayed and
  completely yellow; the heads are borne in branched clusters up to 20cm in diameter.
  Flowering occurs Oct.–Apr.<br>It has large spear-shaped light green leaves with
