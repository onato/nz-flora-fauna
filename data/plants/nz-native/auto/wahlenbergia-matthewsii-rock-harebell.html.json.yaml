description: 'Wahlenbergia matthewsii is a large-flowered native bluebell. It is a
  tap-rooted perennial having many stems arising from the one root. Its habit is limestone
  areas in the northern areas of the South Island. It habit ranges from coastal to
  montane (&gt; 800 m a.s.l.), usually in gorges and on steep cliffs.<br>This erect
  or semi-erect plant''s branches bear numerous, green, linear leaves which radiate
  out from the stem. Solitary, 2-3cm diameter, white to pale blue flowers appear over
  the summer months on stems that are &gt;30cm high.<br><br>For more details visit:
