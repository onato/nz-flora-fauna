description: '</p> <p>Aciphylla dissecta is an alpine herb endemic to the North Island
  of New Zealand in Tararua Ranges. It forms spiky feathery tufts with clusters of
  white flowers on a 30-40 cm tall thick stalk. The rosettes are usually single. It
  has many stiff 30cm long leaves.<br>It grows in low alpine snow tussock grass-herbfields
  at 1000-1600 m a.s.l. It is often hidden amongst tussocks unless flowering.<br><br>For
  more details visit<a href=":%20http:/nzpcn.org.nz/flora_details.asp?ID=352" target="_blank">:
  http://nzpcn.org.nz/flora_details.asp?ID=352</a></p> <p>Photographed at Otari-Wilton''s
