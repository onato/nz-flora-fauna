description: '</p> <p class="MsoNormal">Celmisia mackaui is an evergreen soft-wooded
  perennial in the daisy and sunflower family (Asteraceae). It is endemic only to
  the Banks Peninsula in the South Island of New Zealand and is usually found there
  in damp, rocky places, especially along precipitous south-facing bluffs and waterfalls.
  Occasional extending into tussock grassland, and on sheltered rocky outcrops. It
  forms a large cluster of long pointed lanceolate leaves that are glabrous up to
  70 cm long. Plants grow up to 0.3m tall and 0.5 m wide.<br><br>The daisies like
  flowers are held just above or just within the leaves and appear October to February.
  The petals of the flowers tend to shade to a pale plum-pink as they age especially
  if growing in a shaded position. Seeding occurs from December to May.</p> <p class="MsoNormal">For
