description: 'Anaphalioides trinervis is a native perennial herb with a decumbent
  habit. Its habitat is partially shaded moist banks, such stream sides or the edges
  of waterfalls.<br>The leaves (7Ã—15 mm) are a bright green with a prominent midrib
  and pair of parallel lateral veins. The underside of leaves is a whitish colour.<br>Inflorescences
  of about 10 white 1cm straw-like flowers with yellow centres develop on 15 cm stems.
  Pappate cypselae are dispersed by wind.<br>Anaphalioides trinervis found in the
  North Island and halfway down the South Island. It has been reported on the Curtis
  Falls Track, on the track above Holly Hut, Mt Egmont/Taranaki, at Pukeiti and in
  several coastal areas in south Taranaki.<br>The early Maori use to press the leaves
  for juices which were then applied to bruises.<br><br>The next four photos were
