name: Celmisia glandulosa var. latifolia
description: 'Celmisia glandulosa var. latifolia is a naturally uncommon subalpine
  to alpine herb which develops stolons. Stolons (runners) are stems which grow on
  the soil surface or just below ground forming adventitious roots at the nodes, and
  new plants from the buds. <br>This plant is abundant within the confines of Mt Egmont/Taranaki
  National Park including the Pouakai Range. It is common in wet places, in tussock-grassland
  or herbfield and in bogs.<br>Flowering occurs October – March. The main flower colour
  is white.<br>Fruiting occurs December – May.<br><br>For more details visit: <a style="font-size:
