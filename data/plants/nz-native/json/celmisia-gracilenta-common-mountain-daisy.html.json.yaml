name: Celmisia gracilenta
description: 'Celmisia gracilenta is an endemic tufted celmisia, formed of many slender
  pseudostems. The linear leaves are erect to prostrate and are &gt;10cm long with
  recurved margins. The upper surface is green with a silvery pellicle. The leaves
  underside are covered in white felt pilose.<br>The funnel-shaped flower heads (&gt;3
  cm wide) are on slender white stems &gt; 20cm long. Pappate cypselae are dispersed
  by wind.<br>Celmisia gracilenta is found in a variety of mountain habitats &gt;1700
  metres in both the North and South and Stewart Islands of New Zealand. It is found
  on Mt Egmont/Taranaki.<br><br>This Celmisia gracilenta var. was photographed at
  Otari Wilton Bush Reserve.<br><img src="http://ketenewplymouth.peoplesnetworknz.info/image_files/0000/0008/2163/Celmisia_gracilenta_var..JPG"
