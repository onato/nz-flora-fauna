  has a white petalled daisy-like flower with a yellow centre. <br><br>For more details
  visit: <a href="http://www.nzpcn.org.nz/flora_details.aspx?ID=1643%20" target="_blank">http://www.nzpcn.org.nz/flora_details.aspx?ID=1643
