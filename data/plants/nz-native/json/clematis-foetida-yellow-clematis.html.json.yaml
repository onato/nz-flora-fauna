description: 'Clematis foetida is a native liane found in the North Island (except
  Taranaki) and in the South Island (except Nelson, Marlborough, Canterbury and eastern
  Otago). Its habitat is open situations in forest margins and in modified environments
  such as roadside hedges. With the right support, it can reach 10 m.<br>It has 3
  heart-shaped leaflets per leaf.<br>It flowers during September and November. The
  abundant pale yellow/green flowers (&gt; 2.5cm in dia) are star shaped and are strongly
  scented. Fruiting occurs November-January and the light pappate achenes blow away
  on the wind and colonise new areas.<br><br><a href="http://ketenewplymouth.peoplesnetworknz.info/image_files/0000/0009/7338/Clematis_foetida__Yellow_clematis-005.JPG"
