description: 'Epilobium pernitens is a compact, native, creeping herb that can form
  dense patches up to 0.5 m across. It has thick glossy rounded leaves with margins
  that are slightly turned down. Its stems are a light brown colour. <br>1 cm white
  flowers with notched petals and purple veins appear during December and February.
  <br>Its habitat is usually open, moist slopes in alpine areas (900 -1900 masl).<br>It
