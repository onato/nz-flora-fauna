description: '</p> <p>Gingidia decipiens is a low growing glabrous perennial tufted
  herb up to 10-15 cm. tall and is endemic to the South Island, mainly westerly from
  Nelson to Fiordland. Its habitat is subalpine to alpine herbfields (up to 1600 m.a.s.l.).
  It is usually found in crevices or on ledges of limestone, marble or granite, or
  base-rich facies of greywacke rock.<br>Inflorescences of white flowers on umbels
  are produced during October – April. Seeds develop November – June. The leaves emit
  an aniseed smell when crushed.<br>The bases of the plants are surrounded by persistent
  dead leaf remnants.</p> <p>For more details visit: <a href="http://nzpcn.org.nz/flora_details.aspx?ID=1944"
  target="_blank">http://nzpcn.org.nz/flora_details.aspx?ID=1944<br><br></a>Photographed
