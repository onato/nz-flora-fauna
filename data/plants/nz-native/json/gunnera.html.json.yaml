description: 'Gunnera prorepens is a herbaceous New Zealand native that forms wide-spreading
  mounds of vegetation in boggy ground in lowland to montane areas, from Auckland
  southwards. The brownish to purple-green to green leaves are oval, typically 3 cm
  long, and carried on long stalks.<br>Male and female flowers are on separate plants.
  The bright red fruits develop on a 10 cm tall spike and they ripen in late summer.
