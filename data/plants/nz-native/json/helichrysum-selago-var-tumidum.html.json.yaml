description: 'Helichrysum selago var. tumidum is a small, uncommon, native shrub endemic
  to Otago Peninsular where it is found sprawling on basalt rock crops on exposed
  coastal hillsides.<br>It is a much-branched, low growing shrub that has masses of
  green and white stems that are 3-4mm wide. The tiny, scale-like, appressed adult
  green leaves are 3 mm long and they are embedded in whiteish fuzz. <br>Yellow flowers
  develop in a tight cluster at the tip of stems.</p> <p><a href="http://ketenewplymouth.peoplesnetworknz.info/image_files/0000/0011/3668/1-Helichrysum_selago_var._tumidum.JPG"
