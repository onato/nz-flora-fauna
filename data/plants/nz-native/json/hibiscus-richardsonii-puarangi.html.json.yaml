description: 'Hibiscus richardsonii is an annual to short-lived perennial herb that
  is nationally critically endangered in the wild. It grows up to 1 m tall.<br>It
  is indigenous to New Zealand’s North Island and is found in isolated pockets from
  Te Paki eastward to Hicks Bay, including Great Barrier and Mayor (Tuhua) Islands.
  It is also native to eastern Australia in New South Wales.<br>Its habitat is strictly
  coastal and grows in recently disturbed habitats, such as around slip scars, within
  petrel colonies, on talus slopes and under open coastal scrub and forest.<br>It
  produces develops solitary translucent pods which open during October – May to display
  a cream hibiscus flower. The flower later droops and the pod becomes a seed capsule.
  The seed is long-lived and plants often appear following major habitat disturbances
  caused by storm damage or fire.<br>It is very palatable to stock and is prone to
  be outcompeted by faster growing and taller weeds. As a species requiring open ground,
  it is especially vulnerable to this threat.<br><br>For more details visit: <a href="http://www.nzpcn.org.nz/flora_details.aspx?ID=2318%20"
  target="_blank">http://www.nzpcn.org.nz/flora_details.aspx?ID=2318 </a><br><br>Photographed
