description: 'Lagenophora pumila (Lagenifera pumila) is a small native daisy which
  grows throughout New Zealand in a range of habitats, from cliffs to grassland and
  open forest in lowland to montane areas.<br>It has a slender rhizome which spreads
  to form loose small mats up to 1 metre across. The leaves which have longish stalks
  are in rosettes and are 1-1.5cm long, rounded to elliptic, crenate-dentate to shallowly
  lobed and are harshly hairy.<br>During summer, white daisy flowers which resemble
  the common lawn daisy (Bellis perennis) are produced. They are 1.2cm plus wide and
  are on stems 8-15cm tall. <br><br><a href="http://ketenewplymouth.peoplesnetworknz.info/image_files/0000/0012/5043/1-Lagenophora_pumila__Papataniwhaniwha_-003.JPG"
