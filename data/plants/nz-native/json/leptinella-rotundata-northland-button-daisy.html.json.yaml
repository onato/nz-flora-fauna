description: 'Leptinella rotundata is a small hairy, sparingly branched, creeping
  herb that forms diffuse patches. It has 15 mm long, thick, yellowish, sparsely hairy,
  rounded leaves with toothed margins on a long stalk. Flowering usually occurs from
  August to January. The flower stems are up to 60 mm long and have a single yellow-green,
  button-like flowerhead. Flowering occurs in summer on separate male and female plants.
