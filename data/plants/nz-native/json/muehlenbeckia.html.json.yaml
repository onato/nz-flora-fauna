description: 'Muehlenbeckia australis is large, robust, many–branched vine with sturdy
  stems. It becomes a high climber covering shrubs and trees. Its tendrils twine clockwise.
  <br>It has juvenile and adult leaf forms. The leaves on adult plants are broadly
  oval and dark green while those on juvenile plants are three-lobed or fiddle-shaped.
  The leaves are on stiff petioles which are 25 millimetres long. The leaves 2–8 centimetres
  by 1–3 centimetres long. The leaves margins are undulating, irregular and leaves
  surface are hairless with glands. This species is best described as semi-deciduous,
  the degree of leaf loss varying markedly according to exposure, site, and geographic
  location.<br>It is a dioecious vine (male and female reproductive organs in separate
  plants). Creamy flower panicles appear from late spring to autumn. The small flowers
  are 2-3 mm diameter. They have 8 stamens and the ovary is above the petals.<br>Sometimes
  bisexual flowers are produced. (photo below)<br>Flowering is followed by juicy fruits
  with black shiny seeds that are covered by a white, succulent cup of 5 sepals. The
  fruit are sought after by birds and lizards.<br><br>Muehlenbeckia australis is one
  of five native species of Muehlenbeckia in New Zealand. It is found in lowland to
  mountain areas. It grows naturally in places where there is plentiful light and
  climbing support such as forest margins, cliff faces, scrub and regenerating vegetation.
  It has flourished since human settlement because land clearance has created conditions
  it favours such as edges around forest remnants.<br><br>Muehlenbeckia australis
  and Muehlenbeckia complexa are two of the few native species that can be considered
  a weed in certain circumstances. With their rampant growth they engulf trees and
  hedges on roadsides. Brian Patrick of Otago Museum says that Muehlenbeckia australis
  fulfils an important ecological function, forming a protective seal around forest
  edges and over exposed bluffs and banks, and healing natural or human induced disturbance.
  Often, it is the only native species persisting in highly modified areas.<a style="font-size:
  1em;" href="friends-of-te-henui-group/ecological-importance-of-muehlenbeckia-australis.html"
