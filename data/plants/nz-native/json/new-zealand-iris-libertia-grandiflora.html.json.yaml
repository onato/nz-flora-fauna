description: '</p> <p class="MsoNormal">Libertia grandiflora is the largest of the
  New Zealand Irises, It is a flowering plant in the family Iridaceae and is endemic
  to New Zealand. This native plant can be seen beside tracks and streams. It has
  leaves like tussock grass or type of flax, they turn yellow to orange in full sun
  and are smooth, stiff and long, growing in fans forming a tuft.</p> <p class="MsoNormal">Tall
  stems of pure white and three-petaled flowers are held up above the leaves in spring.
  These are followed by attractive golden pear-shaped seed capsules. These attractive
  seed pods turn brown and then drop seeds.</p> <img src="http://ketenewplymouth.peoplesnetworknz.info/image_files/0000/0002/3704/Libertia_grandiflora__NZ_Iris-3.JPG"
