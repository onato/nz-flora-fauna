description: '</p> <p class="MsoNormal">It is found throughout New Zealand and Stewart
  Island and has smaller proportions and is a more common plant than Libertia grandiflora.
  Libertia ixioides is an evergreen rhizomatous soft-wooded perennial growing on ridges,
  cliffs, gullies, river banks, coastal cliffs, and upland forest. It has been recorded
  as epiphytic in some northern sites.<br>It has white flowers in late spring to early
  summer and differs from Libertia grandiflora in that the flowers are amongst the
  leaves rather than above. The white three-petaled flowers are on a short flower
  spike. <br>It has stiff sword like yellow-tinged green leaves in a fan leaf arrangement
  (Height 30-50cm).<br>The bright yellow pods remain unopened for 2-3 months (January
