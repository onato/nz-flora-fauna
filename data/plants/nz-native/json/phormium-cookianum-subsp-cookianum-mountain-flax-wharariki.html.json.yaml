description: 'Phormium cookianum ssp. cookianum is a flax up to 1-3 metres tall but
  generally smaller than Phormium tenax. The numerous leaves are 5-12cm wide, thick,
  fibrous, droopy, and rise from fan-like bases. The tubular 25-40 mm long flowers
  are a dull pink or yellow colour. The seed capsule is pendulous and twisted. <br>P.
  cookianum ssp. cookianumx differs from P. cookianum ssp. hookeri by its shorter,
  stouter leaves, and a dark margin that typically lines the edge of the leaves.Phormium
  cookianum ssp. cookianum is scarce in the North Island where it known from high
  alpine situations in the Tararua Ranges, and possible elsewhere within the central
  axial ranges. In Taranaki found naturally on steep banks in the sedimentary hill
  country and there are a few plants on the Kaitake Range in the Mt. Egmont/Taranaki
  National Park. It is common in the South Island, in subalpine/alpine situations.<br>It
  is now widely planted in parks and gardens throughout Taranaki.<br><br>For more
