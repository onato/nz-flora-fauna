description: '</p> <p class="MsoNormal">Pimelea prostrata is a low growing and prostrate
  perennial shrub with hairy branchlets and is common from coastal dunes, sands and
  hollows to subalpine rocky, dry open places. It normally grows to dimensions of
  around 5-10cm high and up to 1m wide. <br>The leaves are bluish-green colour. Small
  sweetly-scented white flowers appear over a long period from spring through to the
  beginning of autumn.the summer. The flowering is followed by red or white fruits.
  These berries can be are eaten raw. No other part of the plants should be eaten
  as Pimelea prostrate has been known to poison livestock.<br>The inner bark of Pimelea
  prostrata was torn off in strips and used by the pre-European Maori for tying their
  hair.<br><br><a href="http://ketenewplymouth.peoplesnetworknz.info/image_files/0000/0006/2054/Pimelea_prostrate__Nz_Daphne.JPG"
