description: 'Potamogeton <em>cheesemanii</em> is a widespread common native species
  of perennial or annual aquatic plant. It is indigenous to New Zealandâ€™s North, South,
  Stewart and Chatham Islands. It can also be found in Australia.<br>It is a common
  plant of still or slow-flowing waters where it can grow to a depth of 8 m. It is
  tolerant of short periods of emergence.<br>It has two leaf forms. It has translucent
  subsurface leaves which are strap-like (&gt;10 cm long &amp; &gt;1.5 cm wide) and
  can be a dull green or a brownish colour.<br>The surface floating leaves (&gt;4
  cm long &amp; &gt;2.5 cm wide) are green or a reddish brown colour. The more sun
  the redder the leaves..<br>Flowers occur on dense spikes (2.5 cm long) that are
  held above the water surface at flowering, and curved below when fruiting. The fruit
  (achenes) are green-brown, flattened and three ridged.</p> <p>For more information
