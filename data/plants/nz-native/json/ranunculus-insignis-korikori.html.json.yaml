description: 'Ranunculus insignis is one of New Zealand''s large buttercups. It is
  found in the North and South Island in subalpine regions (700-1800 metres) but on
  the Kaikoura coast, it grows close to sea level. Its habitat is shady areas of grasslands,
  herbfields, scrublands and rock outcrops.<br>Ranunculus insignis varies in size
  from a 10 cm &gt;90 cm tall plant. It has thick, leathery, rounded, dark green leaves
  with hairy, toothed margins.<br>The flowers measure 2-5 cm across and are golden
