description: 'Rubus schmidelioides is a climbing liane endemic to New Zealand. It
  has backwards-pointing prickles on the stems and twigs; these help it to climb shrubs
  and trees. It is found in the North and South Islands of New Zealand in lowland
  and montane forests and shrublands. It is much smaller than the relative Rubus cissioides<br>R.
  schmidelioides bears 3 (rarely 5) radiating leathery, narrow, large toothed and
  pointed leaflets (15-35cm long) have a reddish tomentum on their undersides.<br>Small
  cream/white 5 petalled flowers hang in a loose &gt;10cm long panicles during October/November.
  The small blackberry-like fruit (7mm long) are yellowish orange in colour appear
  in February. <br><br><a href="http://ketenewplymouth.peoplesnetworknz.info/image_files/0000/0009/7423/Rubus_schmidelioides.-001.JPG"
