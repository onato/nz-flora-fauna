description: 'Rubus schmidelioides var. subpauperatus is a very prickly scrambling
  liane is of lower stature. It is Indigenous and endemic and is frequently seen in
  the bushy areas.<br>It bears 3 radiating leathery very narrow, toothed and pointed
  leaflets which are reddish or greyish fuzzy on the underside. <br>The leaflets are
  about 1cm wide, teeth not immediately obvious.<br>The twigs are covered in red prickles.<br>The
  flowers are white and are grouped in a tight cluster.<br>The fruit produced are
