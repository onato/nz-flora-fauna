name: Rumex flexuosus
description: 'Rumex flexuosus is an endemic rhizomatous herb which is a member of
  the dock family Polygonaceae. It grows in the North, South, and Stewart Islands.
  It is generally confined to seasonally boggy and damp sites.<br>It is a sprawling
  plant growing to about 25 cm tall and spreads up to 0.5 m. It has burnished copper
  coloured foliage and wiry flower and seed stalks. The small, insignificant bronze
  flowers appear in late spring/summer.<br><br>The early Maori use to use the juice
  of leaves used on abrasions, wounds, cuts, pierced ears etc. It was also used as
  a poultice to draw poison from sores and boils.<br><br><a href="http://ketenewplymouth.peoplesnetworknz.info/image_files/0000/0008/7853/New_Zealand_Dock__Rumex_flexuosus_-002.JPG"
