description: '</p> <p class="MsoNormal">Scleranthus biflorus is a New Zealand native
  with spreading moss-like properties and has narrow, closely-packed, bright-green
  leaves. It is a cushion plant ( not a moss) of coastal regions of the North Island
  where it forms a dense matt quickly covering the ground with a soft carpet-like
  appearance up to 75 cm in width. In sunny conditions, Scleranthus biflorus will
  become very open and lose its tight habit. Small, green flowers appear in late spring.<br>Scleranthus
