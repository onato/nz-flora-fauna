description: '</p> <p class="MsoNormal">Selliera radicans is a small, hardy perennial
  succulent creeping native herbaceous plant that is found in coastal areas, stream
  sides and lakesides from sea level to alpine up to 1,000m in the North Island, South
  Island, Stewart Island and Chatham Island New Zealand. <br>New Zealand has three
  currently recognised species of Selliera, but Selliera radicans is the most widespread
  species. The plant can grow to a height of 20cm and patches of a width of 2m. <br>The
  glossy, fleshy leaves are up to 4 cm long and are narrow spoon-shaped. It has small
  white, one-sided, scented flowers in summer.<br>Its name commemorates a French botanical
  artist (Francois NoÃ«l Sellier) of the 18th Century. <br>There are three forms. The
  Farewell Spit form is large round-leaved and chunky. The Matapouri Bay form is small
  linear-leaved and flattish. The common form has long linear erect leaves.<br>Selliera
  radicans can be drenched with saltwater to contain weeds. Sold in nurseries.<br><br>For
