description: '</p> <p class="MsoNormal">Leptinella dioica is coastal native of New
  Zealand and found on the North, South and Stewart Islands. Not known from Northland
  or Fiordland. It is a dioecious or monoecious, creeping, somewhat fleshy perennial
  herb of usually wet coastal habitats.<br>It has small imparipinnate green ferny
  leaves with a touch of bronze colouring. The leaves are arranged opposite one another.
  They are elliptic with entire margins.<br>The flowers are solitary usually yellow
  but sometimes green and appear August – January. Fruiting occurs October – June.
  The fruits are achenes (a small, dry, indehiscent one-seeded fruit with a thin wall).<br><br><a
  href="http://ketenewplymouth.peoplesnetworknz.info/image_files/0000/0003/4754/Leptinella_dioica-001.JPG"
