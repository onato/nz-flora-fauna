description: 'Sonchus grandifolius is thistlelike herb endemic to the Chatham Islands.
  It has been threatened with extinction due to the grazing of animals but with pest
  control, it is rapidly recovering.<br>Sonchus grandifolius has fleshy, pale green
  leaves that have tooth lobes and they can be up to 1 m long. If parts of the plant
  are broken or cut it will exude a thick milky sap.<br>Pale creamy-yellow flowers
  with splashes of violet develop December to February on erect flower heads. <br>The
  plant''s rootstock is creeping, deep rooting, stout rhizomes. These can be found
