description: 'Stilbocarpa polaris is a large-leaved, perennial, flowering, endemic,
  native, megaherb. It native to the Auckland, Campbell, Antipodes and Macquarie subantarctic
  islands. <br><br>Stilbocarpa polaris grows &gt;2 in height and has unusually large,
  fleshy, kidney-shaped leaves that have irregular, toothed, lobule-like margins.
  The leaves surfaces are hairy. <br>The 5 petaled flowers (5 mm diam) can be yellow
  or purple. They are arranged in compound umbels. The flowers are hermaphrodite (having
  both male and female organs). They have 5 sepals, 5 stamens and the ovary is below
  the petals.<br><br>Stilbocarpa polaris was used as a food source and a scurvy preventative
  by early explorers, sealers and castaways.<br>The long roots are saccharine and
  were used as sustenance for lengthened periods. The celery flavoured leaves and
