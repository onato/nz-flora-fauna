description: '</p> <p class="western">Viola lyallii is one of three New Zealand native
  species of Viola. This small tap-rooted perennial grows throughout the North and
  South Islands, but it is uncommon north of the Waikato. Its habitat is wetlands
  and damp areas within riparian forests from coastal to subalpine altitudes.<br>The
  green leaves (&gt;4cm) are kidney-shaped and have spaced shallow notches on their
  margins. <br>Flowering occurs from November to January. The small flowers that appear
  above the plant on weak stems have white petals that have purple veins radiating
  from the flowers centre.<br><br>Photographed at <a href="http://www.tekaingamarire.co.nz/"
