description: 'Wahlenbergia pygmaea subsp. pygmaea is a small endemic plant of the
  North Island''s main axil alpine ranges and the Central Volcanic Plateau. It grows
  at altitudes of 900 to 1800 metres on herbfields, tussock-grassland, lava fields.<br>It
  has large drooping, soft blue, or blue and white flowers on short upright scapes,
  40-100 mm tall that rise above the green, glossy, glabrous leaves that are arranged
