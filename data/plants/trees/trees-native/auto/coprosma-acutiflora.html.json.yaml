name: Coprosma acutiflora
description: '</p> <p class="MsoNormal">Coprosma acutiflora is a small tree growing
  up to 10 m. It is restricted to Raoul Island in the Kermadec group. It is now quite
  rare because it was eaten by wild goats but now the goats have been removed it is
  recovering.<br>The yellowish green leaves (up to 7.5mm long and up to 3.5cm wide)
  have a wavy margin and taper to a point.<br>Flowering occurs from autumn to winter.
  In spring to summer it develops orange-red berries.<br><br>For more details visit:<br><a
  href="http://wwwold.landcareresearch.co.nz/research/biosystematics/plants/coprosmakey/key/Coprosma/Media/Html/C_acutifolia.htm"
  target="_blank">http://wwwold.landcareresearch.co.nz/research/biosystematics/plants/coprosmakey/key/Coprosma/Media/Html/C_acutifolia.htm<br><br></a>Photographed
