name: Coprosma dumosa
description: 'Coprosma dumosa is an erect shrub found throughout New Zealand in lowland
  forest to penalpine scrub (from 1100m). C. dumosa is most abundant on valley floors
  and in stream gullies. Rare in northern New Zealand but becomes increasingly common
  to the south. Very common in most parts of the South Island but is rare in Fiordland.
  It is found on Mt. Egmont/Taranaki. <br>It flowers October to January and fruiting
  occurs February to April. The fruits are usually translucent white but rarely pink,
  yellow, orange or red.<br><br>Photographed at Lake Kaniere, Westland.<br><a href="http://ketenewplymouth.peoplesnetworknz.info/image_files/0000/0005/4614/Coprosma_dumosa.JPG"
