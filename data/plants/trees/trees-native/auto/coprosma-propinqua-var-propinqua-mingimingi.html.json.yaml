name: Coprosma propinqua var. propinqua
description: '</p> <p>Coprosma propinqua var. propinqua is a very common bushy divaricating
  shrub that has two forms a low-growing mound or a small tree (&gt;6 m). <br>Coprosma
  propinqua var. propinqua grows from Kaitaia in the north of the North Island through
  to Stewart Island in the south. It grows in a range of habitats within coastal to
  lowland areas. The prostrate form is found in coastal areas.<br>The wide-angled
  branches bear clusters dark green narrow leaves that have a fine red margin. They
  are a paler green on the underside. Adult leaves (&gt;14 mm long, &gt;3 mm wide)
  are often curved sideways.<br>Male and female flowers occur on separate plants.
  The fruits mature in autumn. They can be a pale blue, white, white with blue flecks
  or yellow.<br><br>Adult tree form.<br><a href="http://ketenewplymouth.peoplesnetworknz.info/image_files/0000/0010/3938/Coprosma_propinqua_var._propinqua.JPG"
