name: Coprosma repens var. Poor Knights
description: '</p> <p>Coprosma repens ''Poor Knights'' is a prostrate form of Coprosma
  repens, from the Poor Knights Islands. The PoorKnightsIslands are a group of islands
  off the east coast of the Northland Region of the North Island of New Zealand. They
  lie 50 kilometres to the north-east of Whangarei. This coastal shrub (60 cm H x
  2.5m W) has large glossy leathery green leaves and a sprawling habit.<br>It flowers
  during spring and summer, the male flowers appearing in dense, compound clusters,
  the female flowers in smaller clusters. Female plants produce orange-red ovoid drupes
  which are around 8 mm in diameter and 10 mm in length.<br>This shrub is now sold
  in specialised nurseries.<br><br>A young shrub.<br><a href="http://ketenewplymouth.peoplesnetworknz.info/image_files/0000/0007/6584/Coprosma_repens_var._Poor_Knights__Prostrate_Taupata_-001.JPG"
