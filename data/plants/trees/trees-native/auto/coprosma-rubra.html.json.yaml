name: Coprosma rubra
description: 'Coprosma rubra is a shrub native to New Zealand. C. rubra is found in
  both the North (mainly east) and in the South Island east of the divide from lowland
  to montane areas. It is often found in riparian forest or shrubland on alluvial
  soils.<br>C. rubra can grow up to 4 metres high with red-brown bark and slender
  branches. The fruit is yellowish-white, oblong and up to 6mm long and appears during
  February – August. Flowering occurs September – January.<br><br>For more details
  visit:<br><a href="http://www.nzpcn.org.nz/flora_details.aspx?ID=1735" target="_blank">http://www.nzpcn.org.nz/flora_details.aspx?ID=1735<br></a><br>Photographed
