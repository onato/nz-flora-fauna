name: Discaria toumatou
description: 'Discaria toumatou is a plant endemic to New Zealand and the only one
  with thorns. Discaria toumatou is a tangle branched, extremely thorny shrub or small
  tree up to five metres tall. It is considered a weed in parts of the South Island
  but an endangered species in the North Island. As a native plant, it has complete
  protection on public conservation land and a degree of protection on private land
  under the Resource Management Act.<br>It is most common in tussock grassland, stony
  areas and river beds. It is common in the central and eastern of the South Island
  and found occasionally in the North Island south of the Waikato River. <br>It has
  small leathery leaves (20mm long and 5 mm wide) close to the thorns, which are only
  abundant in spring, or the shade. The flowers are tiny and white with no petals.<br>The
  stems are stiff and interlaced with 5cc hard sharp thorns which alternating up the
  stems.<br>As with other Discaria species, it fixes nitrogen from the atmosphere
  with the help of symbiotic bacteria of the Frankia genus in its roots.<br>Matagouri
  can be found growing in tussock grasslands, lakesides, riverbeds and stony places.</p>
