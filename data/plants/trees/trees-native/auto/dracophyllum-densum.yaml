description: >
  'Dracophyllum densum is a prostrate shrub (0.3–0.5 m tall), endemic to
  New Zealand’s South Island (North-West Nelson, westerly from Karamea to near Westport).
  It is common in the PaparoaRanges and on the Denniston Plateau. Its habitat is usually
  open infertile areas amongst sandstone, granite or exposed coal measures.

  Dracophyllum
  densum has a prostrate habit with branches that have a dark grey, deeply, fissured
  bark. The branches bear short erect leaves that tightly clasp the stem. The leaves
  apices are obtusely acute.

  Solitary white flowers appear January - April

  

