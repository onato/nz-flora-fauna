description: >
  '</p> <p class="MsoNormal">Elaeocarpus hookerianus is a small tree up
  to 15m tall but the trunk can be up to a 1 m or more in diameter. It is cold tolerant
  and can be found a higher altitude that Elaeocarpus dentatus (Hinau). It also inhabits
  the cold valley floors. It is found throughout New Zealand and also on Stewart Island.
  Both Elaeocarpus species grow on Mt Taranaki/Egmont. It has a distinct juvenile
  form which is a much branched interlaces shrub with very small leaves. They may
  be brown to almost white and can vary in shape. Adult leaves are green and toothed.

  This
  plant will hybridise with Elaeocarpus dentatus (Hinau).</p> <p class="MsoNormal">The
  photos below are of Elaeocarpus dentatus x hookerianus (‘Moana’)

  

