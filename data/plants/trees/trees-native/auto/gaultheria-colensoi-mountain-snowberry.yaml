description: >
  'Gaultheria colensoi is an endemic usually erect, sometimes almost sprawling
  shrub growing up to 1m in height. The uniform alternate leaves (8-12mm long by 5-9mm
  wide) are very thick. stiff and coriaceous (like leather) and have prominent veins
  on the lower surface. The flowers white, bell-shaped, in a cluster at the tip of
  twigs. The fruit is a dry capsule.

  It is found in subalpine to low alpine shrub
  (900-1700 masl) around the mountains of central New Zealand, the Ruahine range and
  southwards. It is present on Mt Egmont/Taranaki.

  

