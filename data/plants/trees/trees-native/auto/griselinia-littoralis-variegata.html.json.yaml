name: Griselinia littoralis 'Variegata'
description: 'This Griselinia littoralis cultivar is an upright, evergreen, dioecious,
  shrub growing to a height of 5m. It has bright, glossy, green, leathery, ovate,
  variegated, leaves which are up to 10cm in length. The leaves have a creamy-white
  irregular margin. On young leaves the marginal variation is a golden/green and the
  centre bright green. In spring it develops yellow/green flowers and later in autumn
  it will have purple fruits provided shrubs of both sexes are present.<br><br>Leaves
  of a small shrub.<br><a href="http://ketenewplymouth.peoplesnetworknz.info/image_files/0000/0007/8709/Griselina_littoralis_variegata.JPG"
  target="_blank"><img src="http://ketenewplymouth.peoplesnetworknz.info/image_files/0000/0007/8709/Griselina_littoralis_variegata.JPG"
  alt="" width="100%" height="auto"></a><br><br></p> <p class="western">It has gained
  the Royal Horticultural Society''s Award of Garden Merit.</p> <br style="clear:both;">
