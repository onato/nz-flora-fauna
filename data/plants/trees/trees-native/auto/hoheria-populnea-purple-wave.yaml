description: >
  '</p> <p>Hoheria populnea ''Purple Wave'' (cultivar) is a small erect
  hardy NZ native tree with stout ascending branches. It will grow to a height of
  5 m and a spread of 2 m. It has distinctive dense dark green evergreen leaves, with
  purple underneath. When in full bloom in late summer it is completely covered with
  masses of creamy-white flowers.

  

