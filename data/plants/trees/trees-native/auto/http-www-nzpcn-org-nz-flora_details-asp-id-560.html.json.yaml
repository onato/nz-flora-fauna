description: '</p> <p class="MsoNormal">Leptecophylla robusta is a dioecious shrub
  or small tree up to 8 m tall with a deeply furrowed trunk. It is endemic to the
  Chatham Islands (Chatham, Pitt and South-East Islands) It habitat is rocky places
  and shrubland. It is mostly threatened by land clearance and its local use for firewood.<br>The
  leaves are erect or spreading, green, thick and stiff (10-16 mm long 2-4 mm wide)
  narrowed to a callus tip. The leaves lower surface has 5-11 conspicuous veins.<br>Leptecophylla
  robusta flower throughout the year, these are white sickly-sweet fragrant. It develops
  a red, pink or white, fleshy, spherical, 5-8 Ã— 6-10 mm drupe (a fruit in which an
  outer fleshy part surrounds a shell).</p> <p class="MsoNormal">For more detailed
