description: 'Coprosma foetidissima is a shrub growing up to 6m tall and is found
  from the coast to sub-alpine forests, shrubland and occasionally in grassland, North
  Island, South Island, Stewart and Auckland Islands.<br>It has male and female plants.
  The pollen when shaken from the hanging stamens it drifts onto the exposed pistils
  of the female plant. This plant flower August / October.<br>It is named Hupiro (Stinkwood)
  for its foetid odour of its leaves when crushed or warmed up in the summer. <br>The
  name Coprosma in Latin means smelling like dung and refers to the smell methanethiol
  ( also known as methyl mercaptan which is a colourless gas with a smell like rotten
  cabbage) given out by the crushed leaves of a few of the Coprosma species.<br><br>For
  more details visir:<br><a href="http://wwwold.landcareresearch.co.nz/research/biosystematics/plants/coprosmakey/key/Coprosma/Media/Html/C_foetidissima.htm"
