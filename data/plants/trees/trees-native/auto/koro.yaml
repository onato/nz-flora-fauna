description: >
  'Pittosporum crassifoliumis a small tree or shrub native to New Zealand.
  Karo''s original distribution was generally the top half of the North Island from
  the Three Kings, Great Barrier and North Island. In the North Island, it is indigenous
  from Te Paki south to about White Cliffs, and East Cape. although now it has naturalised
  throughout New Zealand and overseas in Norfolk Island and Hawaii.

  P. crassifolium
  occurs in lowland and coastal forests. Mature trees grow to about 5 metres in height.

  

  P.
  crassifolium has dense dark grey-green leathery leaves that are furry underneath.
  An early coloniser, P. crassifolium is able to withstand high winds and salt spray.
  Clusters of small red-purple flowers appear in spring, developing into seed pods
  that split to expose the sticky seeds. Birds easily spread Karo seeds and in areas
  south of its natural range it has become a pest plant.</p> <p>For more detail information
  visit: <a href="http://www.nzpcn.org.nz/flora_details.aspx?ID=1133" target="_blank">http://www.nzpcn.org.nz/flora_details.aspx?ID=1133</a></p>
