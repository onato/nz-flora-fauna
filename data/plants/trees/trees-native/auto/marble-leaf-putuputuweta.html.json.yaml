description: 'The Maori name "Putaputaweta" means "many wetas" and refers to wetas
  living in the holes left by Puriri moth larvae.<br>The name "Bucket-of-water tree"
  was used because the freshly cut timbers were so sappy it would not burn easily.</p>
  <p class="MsoNormal">Carpodetus serratus is endemic and is widespread in the North
  and South Islands of New Zealand and Stewart Island. It occurs from coastal to montane
  (10-1000 m) in moist broadleaf forests on stream sides and forest margins. It is
  a frequent component of secondary forests. It forms a small, spreading tree to 10
  m tall, with a trunk to 20â€“30 cm in diameter with rough greyish bark.</p> <p class="MsoNormal">Carpodetus
  serratus is monoecious (an individual that has both male and female reproductive
  units on the same plant). The juvenile form has tangled growth of zigzag pattern
  of branching. It has white flowers 5 mm wide which occur in broad panicles in spring
  followed by seed capsules January-February or though dried fruit can be present
  at any time. Fruit is a black capsule 4-6mm. The seed is distributed by the birds.<br>Few
  traditional Maori uses of this plant have been recorded. Its white open grained
  wood is strong and elastic and was used by early bushmen for axe and tool handles
  and for fence rails.</p> <p>This plant is host to the puriri moth (Aenetus virescens)
  and there is an interesting association with its caterpillars that live in Putaputaweta
  trees. The worker ants of the species Prolasius advenus (The small brown bush ant)
  feed on sap exposed by the wound created in the callus tissue of the tree by the
  moth larvae.<br><br>A mature tree in the Christchurch Botanical Gardens Photographed
