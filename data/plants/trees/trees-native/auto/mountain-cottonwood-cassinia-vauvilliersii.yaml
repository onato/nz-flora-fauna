description: >
  '</p> <p class="MsoNormal">2 New Zealand species of Ozothamnus occurs
  throughout New Zealand but only Ozothamnus vauvilliersii is widespread. It usually
  occurs in the 900m to 1400m zone and can be found on Mt Egmont/Taranaki.

  Ozothamnus
  vauvilliersii is an erect, evergreen, bushy shrub, which can grow up to 3 m high.
  The small, leathery, green leaves are typically about up to 12 mm long and the edges
  are rolled in beneath. The whitish flowers occur in dense clusters of 10 to 20 during
  summer.

  

