  All Coriaria
  species are poisonous especially the seed inside the black berries.</p> <p class="MsoNormal">Coriaria
  plumosa Is a shrub that grows on the North Island from Mount Egmont/Taranaki and
  Mount Hikurangi south and throughout South Island. It occurs in lowland to lower
  subalpine zones on alluvial ground, grassland, stream-beds and debris slopes.

  All
  parts of this New Zealand plant are poisonous and cause excitation, vomiting, convulsions,
  exhaustion and death. Tutin, the toxin in the plant, is passed to the meat of poisoned
  animals and to honey in the neighbourhood of the plants.

