description: >
  '</p> <p>Fuscospora cliffortioides commonly called Mountain beech. It
  endemic to New Zealand and is a very common forest canopy tree in drier upland areas
  and grows in montane forest and subalpine forest and scrub in the North andSouth
  Islands. Mountain Beech grows to around 20 metres but near the tree line at altitude,
  it forms a "goblin forest" where the trees are no more than 2m tall.

  It bears
  small leathery, 0-15mm long, leaves that are arranged along the twigs. They are
  pale underneath and have incurved margins. 

  Small red/pink, inconspicuous flowers
  appear November - January. The fruits are also inconspicuous and develop February
  to April.</p> <p>Fuscospora cliffortioides (Mountain beech)<a style="line-height:
