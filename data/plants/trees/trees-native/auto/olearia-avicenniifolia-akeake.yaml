name: Olearia avicenniaefolia
description: >
  'Olearia avicenniaefolia is an endemic, spreading shrub/small tree found
  on the exposed, windswept coastline of Stewart Island and southern parts of the
  South Island. The tree has thin papery bark. It grows to about &gt;6m tall and can
  have a spread of &gt;3m.

  It has leathery, grey/green, lance-shaped leaves that
  are downy white on the undersides.

  During November to February sweet-scented
  flowers are carried in clusters of 3-10 and are about 5cm wide, with white rays
  and purple central disks.

  

