description: '</p> <p class="MsoNormal">Olearia lacunosa is an evergreen shrub or
  small tree, growing up to 5 m high and is found in subalpine to alpine forests (900m=2300m}
  from the Tararua Range southwards in North Island and mainly to the west of South
  Island, till above Franz Joseph Glacier. <br>The dark green narrow leaves are up
  to 17mm long and up to 5mm wide. The leaves have a prominent midrib and veins which
  impart an alveolate appearance to their lower surfaces. The leaves underside are
  covered with a brown tomentum. In spring/summer, it has flower heads of white daisy
  flowers<br><br>A mature tree photographed near Mt Arthur hut (Tasman region) at
