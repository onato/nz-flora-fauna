description: >
  '</p> <p>Olearia nummulariifolia is alpine tree daisy shrub with a twiggy
  dense growth up to 3 m high with branchlets that are sticky in the young stage and
  are clothed with white or yellowish star-shaped hairs. 

  It is found in alpine
  dry and open situations usually at 2,000–4,500 ft (600–1,400 m), from Lat 37 degrees
  30.minutes southwards throughout New Zealand descending to lowlands in the southern
  part of its range.

  O. nummulariifolia has small closely set yellow-green leaves
  (5-10mm long and 4 -6 mm wide). 

  They are leathery, very thick and small roundish,(coin-shaped
  hence the specific name) leaves that have a brownish tomentum underneath. Its daisy
  flowers appear in spring through to autumn on the branch tips.

  

