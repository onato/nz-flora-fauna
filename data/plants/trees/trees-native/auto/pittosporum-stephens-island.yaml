description: >
  '</p> <p>Pittosporum ''Stephens Island'' is a form found growing on Stephens
  Island in the middle of Cook Strait. It has some resemblance to both Pittosporum
  tenuifolium and Pittosporum crassifolium. It has a tidy habit with and upright medium
  form and will grow to a mature height of 5-10m. The small pointed foliage is smooth,
  blue/grey-green with a slight grey/green tomentose appearance. It adapts well to
  coastal conditions. Sold in nurseries.</p> <p><a href="http://ketenewplymouth.peoplesnetworknz.info/image_files/0000/0006/4874/Pittosporum_Stephens_Island-004.JPG"
