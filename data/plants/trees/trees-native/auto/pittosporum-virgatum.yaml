name: Pittosporum virgatum
description: >
  'Pittosporum virgatum is an uncommon threatened northland species of
  Pittosporum found only in Northland, Great Barrier Island and the Coromandel Peninsula.
  

  Pittosporum virgatum grows up to 6 m tall with slender trunks whose bark is
  dark brown to black.

  The thin leaves are a shiny green with margins that are
  slightly undated (wavy). Terminal red/pink/purple flowers (5-6 mm) appear in early
  spring and these are followed by a single capsule (c. 1cm) which develops from mid-summer
  on to a black two-valved capsule which contains sticky seeds.

  

