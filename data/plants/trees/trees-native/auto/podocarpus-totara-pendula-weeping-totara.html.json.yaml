description: '</p> <p class="MsoNormal">A slow-growing tree of weeping habit with
  yew-like needles that are yellow-green, up to a 25 mm long, and are sharply spined.
  This weeping plant has no central leader and is wide-spreading. The weeping totara
  is a cultivar of a somewhat pendulous form of a large coniferous tree native to
  New Zealand the Podocarpus totara. The tree will grow to a height of 5m. Sold in
