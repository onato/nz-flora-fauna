name: Pseudopanax colensoi var. colensoi
description: >
  'Pseudopanax colensoi var. colensoi is a subalpine native evergreen shrub
  or small canopy tree with spreading branches growing to a maximum height of 5m.
  It grows from the Central North Island and Coromandel Range south to the Banks Peninsula
  on South Island east coast. Plants with sessile leaflets from the Fiordland-Stewart
  Island area are often referred to Pseudopanax colensoi var. fiordensis. It is apparently
  absent from South Island West Coast. On Mt Taranaki/Mt Egmont it grows up to 1200m
  in montane forest scrub and lower subalpine scrub.

  It has 3-7 fleshy leaflets
  (50-200 mm x 20-110 mm) arranged fanwise on very short stems (50-200 mm long). Leaves
  have serrated margins. 

  In October-March it produces cream/green, heavy-scented
  flowers and then small (4-6 mm) black compressed fruit on large sprays below the
  leaves.

  This shrub is heavily predated on by possums. 

  There are two other
  subspecies of Psuedopandex colensoi They are Psuedopandex colensoi var. ternatus
  and Psuedopandex colensoi var. fiordensis. 

