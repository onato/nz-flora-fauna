description: '</p> <p>Pseudopanax gilliesii is a tree endemic to the northern side
  of Whangaroa Harbour Northland and Little Barrier Island. <br>It will grow up to
  5 m. tall and has its slender branches. <br>It has glossy leathery leaves which
  are notched on the margins can be single or trifoliate<br>This northern species
  now rare in the wild but is sold in specialised nurseries.<br><br>For more information
  visit: <a href="http://www.nzpcn.org.nz/flora_details.aspx?ID=647" target="_blank">http://www.nzpcn.org.nz/flora_details.aspx?ID=647</a>
