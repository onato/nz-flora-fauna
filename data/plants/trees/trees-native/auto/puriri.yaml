  This a small tree is growing on wasteland
  next to a motorway. The seed must have been excreted here by a bird. Fruit-eating
  birds play an important ecological role in dispersing seeds of podocarp and broadleaf
  trees and shrubs here in New Zealand. Their job is essential in sustaining healthy
  forests and regenerating new forest. The Kereru (New Zealand pigeon) Hemiphaga novaeseelandiae
  play a key role, consuming fruit and excreting the seeds of at least 70 plant species,
  including 16 large native trees. The Tui (Prosthemadera novaeseelandiae) is the
  second most important seed disperser of native plants and trees. There 7 introduced
  bird species that also eat small quantities of fruit.<a style="font-size: 1em; line-height:
  1.4em;" href="http://ketenewplymouth.peoplesnetworknz.info/image_files/0000/0010/7978/Vitex_lucens___Puriri-002.JPG"><img
