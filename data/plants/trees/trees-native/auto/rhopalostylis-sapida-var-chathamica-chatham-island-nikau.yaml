description: >
  'Rhopalostylis sapida var. chathamica is palm endemic to Pitt Island
  in Chatham Islands group. It is the world’s most southerly palm. This hardy, fast
  growing variety of Nikau palm is tolerant to frost and drought. It has dark green
  leaves with a contrasting silvery white petiole. It is robust a palm that differs
  from the main land species of Rhopalostylis sapida by having broader leaves and
  more crowded leaflets which start much further up the midrib of each frond leaving
  it quite bare at the base. The fruit is also larger than the mainland’s Rhopalostylis
  sapida.</p> <p><a href="uploads/images/Te%20Henui/Trees/1-ChathamsNikau267.jpg"
