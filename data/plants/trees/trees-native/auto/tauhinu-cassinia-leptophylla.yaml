  Historically, Ozothamnus in New Zealand has been separated into
  five endemic species and seven varieties, and more recently united into a single,
  undivided, but polymorphic species. However, investigation leading to the recognition
  of a single species was limited and many botanists continue to recognise different
  forms within this species based on appearance and distribution. The conflicting
  taxonomic opinions regarding O. leptophyllus are influenced by complex patterns
  of variation, mostly quantitative taxonomic characters, and wide distribution with
  overlapping ranges. 

  In order to resolve the taxonomy of O. leptophyllus, it
  has been assessed morphological and genetic diversity within and among populations
  from throughout New Zealand. Unfortunately, this work is still waiting to be published.

  The
  plant in the images below is what was previously called Cassinia retorta. For now,
  it is called Ozothamnus leptophyllus, but once the revision is published it will
  be a distinct taxon again. 

  

