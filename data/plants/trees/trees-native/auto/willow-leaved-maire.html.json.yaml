description: 'Mida salicifolia is is a species of the sandalwood family and is a root
  parasite on a wide range of trees including kauri, requiring host plant to establish
  on and is endemic to the North Island. The only other species of the genus is restricted
  to the Juan Fernandez islands near Chile.<br>It is a slender tree of lowland or
  lower montane forest and grows up to 6 m tall. It has smooth bark that is grey to
  grey-black. The branchlets are slender and brittle. <br>Leaves are mostly alternate,
  slender (5-10 cm x 3-10 mm ) leathery and somewhat glossy above.<br>It has small
  greenish, pink or red flowers which are borne in clusters (racemes). The fruit appears
  from October to February and they develop into a 7-12 mm x 6-8 mm scarlet, fleshy
  fruit (berry).</p> <p><a href="http://ketenewplymouth.peoplesnetworknz.info/image_files/0000/0001/3309/Mida_salicifolia_Willow-leaved_maire_Maire_Taike.JPG"
