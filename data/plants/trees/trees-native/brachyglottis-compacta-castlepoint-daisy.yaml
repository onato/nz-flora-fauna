description: >
  Brachyglottis compacta is a bushy, evergreen flowering shrub of variable
  habit and is endemic to Castle Point on the limestone coastal cliffs of the Wairarapa
  Coast of the North Island of New Zealand.
  
  It will grow up to 1 m or more in height.
  It has oval leaves 2–4 cm long, these are green above and white below, with slightly
  toothed edges. The flowers are yellow and appear in summer. 
  
  It is a parent of
  the very popular Brachyglottis ‘Sunshine’.
