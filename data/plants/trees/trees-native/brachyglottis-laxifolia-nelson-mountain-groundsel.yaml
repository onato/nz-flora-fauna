description: >
  Brachyglottis laxifolia is a hardy slow growing evergreen open
  pale-grey, tomentose shrub growing up to 1 m tall. The leaves (2-6 x 1-2 cm) have
  slightly wavy margins and become glabrous above.
  
  Brachyglottis laxifolia will
  develop daisy-like flowers in January to February. The flowers are hermaphrodite
  (have both male and female organs) and are pollinated by insects. The seeds ripen
  from February to March. It is endemic to the mountains of northwest Nelson, South
