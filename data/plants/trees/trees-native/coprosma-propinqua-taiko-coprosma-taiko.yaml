description: >
  Coprosma propinqua 'Taiko' is a selected form prostrate form of Coprosma
  propinqua var martinii found on the Chatham Islands. It is prostrate, dense shrub
  (0.5m high 1.5m spread) with dark green foliage turning dark purplish colour in
  winter. It has inconspicuous flowers are followed in autumn by blue berries which
  are partly concealed by leaves.
