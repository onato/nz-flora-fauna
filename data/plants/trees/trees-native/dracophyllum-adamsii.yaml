description: >
  Dracophyllum adamsii is an erect native grass tree growing up
  to 2m tall. Its slender branches are close-set and the branchlets are very slender.
  It is endemic to the east side of the North Island up to 1200 masl from Mount Makarako
  (Kaimanawa Range), Waiotapu (Taupo volcanic zone), Mt.Taratihi (Raukumara Range)
  and the East Cape district to Karikari in the north.

  For more detailed information visit: <a href="http://www.nzpcn.org.nz/flora_details.asp?ID=1818" target="_blank">
