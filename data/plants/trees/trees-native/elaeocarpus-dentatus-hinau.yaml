description: >
  Elaeocarpus dentatus is a tall native coastal and lowland forest
  tree of New Zealand growing to 20m. it is found on both the North and South Island''s
  of New Zealand, but not on Stewart Island. 

  The leaves are dark green 8-15cm.
  long and finely dentated. The underside of the leaf has small domatia pits at the
  midrib and vein junctions.

  Elaeocarpus dentatus produces clusters of small white
  flowers (8-12 mm diameter) in spring, and in late summer the flowers form into a
  fleshy olive shape drupes (12mm long).

  It was officially first recorded for science
  by botanists Joseph Banks and Daniel Solander on 5 November 1769
