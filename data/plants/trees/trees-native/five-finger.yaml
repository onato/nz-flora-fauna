  This is one of New Zealandâ€™s most common native trees found
  from Cape Reinga to Bluff in lowland forests. Its particular form of a glossy, five
  to seven-fingered leaf along with quick and luxuriant growth. It grows into a small
  stout tree up to 8 metres high and grows well in most soils and situations. 

  It has large leaves divided into 5-7 leaflets. Pseudopanax arboreus is fast growing
  with small purplish black berries in autumn. The leaves are a favourite food of
  the possum New Zealand's main forest pest.

