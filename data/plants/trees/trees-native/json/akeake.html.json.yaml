  alt="" width="100%" height="auto"></a><br><br>Below is Dodonaea viscosa ''Purpurea''
  (Purple-leafed Hop-bush) which is a cultivar. It is a rapidly growing, evergreen
  shrub reaches 4m in height. It is more upright when young and spreading out with
  age (2m). It has lanceolate bronzy-green 10 cm long leaves which turn purple in
  cooler weather. Tolerates some shade but the colour is better if grown in full sun.
  Tiny green flowers in clusters mid-summer followed by brown maple-like seed capsules
