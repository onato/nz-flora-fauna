name: Dodonaea viscosa
description: '<br>The Maori name for the shrub, akeake, means "forever and ever".<br><br>Dodonaea
  viscosa is Indigenous. New Zealand: Three Kings, North, South and Chatham Islands
  and is now widespread throughout the world. Dodonaea viscosa is New Zealand''s sole
  species of the genus: Dodonaea. It is a shrub growing &gt;3 m tall, and rarely &gt;9
  m tall. The leaves are simple elliptical, 4–7.5 cm long and 1–1.5 cm broad, alternate
  in arrangement, and they secrete a resinous substance. Hence a common name Sticky
  Hopbush. A study of leaves yielded carbohydrates, flavonoids, fixed oil, proteins
  and amino acids, saponins, steroids and sterols, tannins, and triterpenoids.<br>The
  flowers (7mm) are dioecious; small, yellow-green, lacking petals. The male and female
  flowers are generally on different trees. The yellow to orange-red flowers are yellow
  to orange-red and are produced on panicles about 2.5 cm in length. Flowering occurs
  spring to mid-summer. <br>The fruit is a capsule (1.5 cm wide) with thin, flat,
  papery, rounded wings. This 3 sided pod contains 3 dark brown or black seeds. The
  pod is green, ageing to pink to tan. The fruits have been used as a substitute for
  hops.<br>The bark separates into long stripes. The wood is extremely tough and durable,
  and New Zealand''s Maori have used Akeake to fashion clubs and other weapons.<br><br>A
  branch is laden with flowers (March)<br><a href="http://ketenewplymouth.peoplesnetworknz.info/image_files/0000/0011/4818/1-Dodonaea_viscosa__Akeake_.JPG"><img
