name: Alseuosmia banksii
description: 'Alseuosmia banksii is a small untidy shrub undergrowth of lowland and
  montane forests from North Cape to Marlborough. It grows to a height of 1m and with
  a 0.5m spread. It can have mottled foliage of broad leaves that are up to 3 cm long.
  <br>Fragrant creamy to red flowers (3 cm across) are tubular and have a pungent
  scent. The flowers are followed by reddish berries (containing up to 10 seeds) which
