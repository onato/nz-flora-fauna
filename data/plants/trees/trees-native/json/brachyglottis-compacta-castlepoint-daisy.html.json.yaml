name: Brachyglottis compacta
description: '<p>Brachyglottis compacta is a bushy, evergreen flowering shrub of variable
  habit and is endemic to Castle Point on the limestone coastal cliffs of the Wairarapa
  Coast of the North Island of New Zealand.<br>It will grow up to 1 m or more in height.
  It has oval leaves 2–4 cm long, these are green above and white below, with slightly
  toothed edges. The flowers are yellow and appear in summer. <br>It is a parent of
