description: 'Brachyglottis rotundifolia a perennial, woody, evergreen member of the
  Brachyglottis genus in the family Compositae. It is a common coastal shrub that
  is is very tolerant of maritime exposure. It grows up to elevations of 1000 metres
  in the south and west of the South Island and on Stewart Island. <br>It is a large,
  evergreen shrub or small tree growing &gt;9 m in the wild. It has a short trunk
  with thin, brown bark that sometimes separates in to narrow strips.<br>The leathery,
  rounded leaves are &gt;10 cm long, green above, buff beneath. <br>Flowering occurs
  in summer and the flowers appear on much branched, terminal clusters. The flowers
  have a white furry body with yellowish disc florets at the tip. The flowers are
  hermaphrodite (have both male and female organs) and are pollinated by insects.<br>Seeds
  are dispersed during late summer and autumn. Brachyglottis rotundifolia will vegetative
  propagate by self-layering.<br><br><a href="uploads/images/Te%20Henui/Trees/Brachyglottis_rotundifolia%203.JPG"
