name: Griselinia littoralis
description: 'Griselinia littoralis is native evergreen tree found throughout New
  Zealand in forests from sea level to 1000m, forming a dense bushy tree with has
  deep green oval leaves. It grows up to 20 m tall, though often much less, particularly
  in coastal exposure. It can tolerate a wide range of conditions. The leaves are
  alternate, leathery, glossy yellow-green above, paler and matt below, 6-14 cm long,
  oval with a smooth margin.<br>Griselinia littoralis produces male and female flowers
  on separate trees. They are borne on 2-5 cm long panicles, each panicle with 50-100
  individual flowers, Male flowers are about 5mm diameter; females about 3mm diameter
  and both have petals.<br>The fruit is a small blackish berry and in time of food
  shortages, they were eaten, despite their bitter taste.<br>Griselinia littoralis
  is in the same genus as Griselinia lucida Puka tree) which grows well in New Plymouth.
  Griselinia littoralis is more cold tolerant than Griselinia lucida.</p> </div> <div>
