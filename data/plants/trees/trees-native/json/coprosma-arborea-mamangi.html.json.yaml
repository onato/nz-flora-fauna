name: Coprosma arborea
description: 'Coprosma arborea is a bushy species of Coprosma that is found growing
  naturally in forests and particularly around their margins from Cape Reinga to Pirongia.
  It can form a bushy tree growing to a height of 12m and have a trunk 20-40cm in
  diameter. It is dioecious, that is having male and female trees. The bark on the
  trunk is a pale fawn-grey.<br>It has paired, thin, fiddle-shaped leaves with adults
  being up to 6cm long. They are olive coloured and may turn yellow in winter.<br>The
  flowers are produced during November and they are tiny with creamy yellow petals.
  On the male trees, they are in clusters while on the female tree they are only in
  2 to 4s. They are wind pollinated.<br>Fruiting occurs during July and they are non-poisonous
  and are a glossy white colour. The fruit containing two small seeds that are eaten
  and dispersed by birds.<br><br><a href="http://ketenewplymouth.peoplesnetworknz.info/image_files/0000/0007/6629/coprosma_arborea-003.JPG"
