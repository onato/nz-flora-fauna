name: Coprosma grandifolia
description: 'Coprosma grandifolia is a native shrub or small tree with male and female
  flowers on separate trees. It has a slender trunk and hairless branches or branchlets.
  It’s widespread in both the North and South Islands in lowland to the mid-montane
  forest in wet and shaded areas, often around creeks where it can grow to 6 metres
  high. It is common on alluvial soils and often abundant in bush remnant regrowth
  after fencing. It can be epiphytic on tree fern trunks.<br>It has the largest leaves
  (15 cm long or more) of any New Zealand coprosma. The oval leaves have a raised
  midrib on the upper surface and there are domatia on the underside. The leaves have
  a distinct vein pattern often there is a mottled appearance on the leaf''s top surface.<br>C.
  grandifolia produces ripe orangey-red drupes between February and May, and then
  flowers again during spring.<br>The tree’s inner bark is a vivid yellow/orange colour
  and was used as a dye by the early Maoris. The prepared bark was an important source
  of topical medicine for the Maoris.<br>For more information about the use of Kanona
  by early Maoris visit:<br><a href="http://maoriplantuse.landcareresearch.co.nz/WebForms/PeoplePlantsDetails.aspx?firstcome=firstcome&amp;PKey=CAF19704-4282-4D92-894A-9D31F03A921D"
