  to a height 4 m with a width of 2 m. <br>It has leathery glossy ovate deep green
  leaves with an irregular wave on leaf edge. <br>In spring it develops small green
  flowers which are followed by green to black fruits. <br>It will tolerate dry exposed
  windy situations. It will grow in sun or semi-shade and will tolerate very hard
