name: Griselinia littoralis 'Green Jewel'
description: 'This Griselinia littoralis cultivar is a round-headed branching hardy
  tree which grows in dry, difficult or exposed sites. It has leathery glossy ovate
  leaves with a deep green central zone and an irregular cream margin. It can grow
  to a tree of 10m in height. <br>Small green flowers develop in spring and these
  are followed by green to black fruits which are loved by birds.</p> <p class="MsoNormal">Photographed
