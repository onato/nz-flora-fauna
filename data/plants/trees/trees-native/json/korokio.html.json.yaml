description: 'Corokia cotoneaster is a tangled shrub evergreen divaricating shrub
  endemic to New Zealand. It is naturally occurring throughout NZ in dry and stony
  places. It grows up to 3m high in sheltered places but in exposed sites, it will
  stay quite tight and compact. Its leaves are green and bronze with fine hairs on
  them. It will tolerate salt-laden winds.<br>This much-branched shrub grows to 3m
  with a tangle of tortured branches covered with smoky green leaves. It has small,
  simple open star-like yellow flowers (5 to 8mm diameter) in spring then red, yellow
  or orange drupes in autumn. <br>It is visited by a wide range of insects, but a
  single species of native bee appears to be the effective pollinator.<br><br><a href="http://ketenewplymouth.peoplesnetworknz.info/image_files/0000/0005/4109/Corokia_cotoneaster.JPG"
