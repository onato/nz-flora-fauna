name: Leptospermum scoparium
description: 'Leptospermum scoparium ''Apple Blossom'' is a multibranched, evergreen
  shrub that can grow to 6m in height. It is an early cultivar of the New Zealand''s
  native shrub Leptospermum scoparium commonly called Manuka. During spring and summer,
  it has masses of double soft-pink flowers are attractive to bees and butterflies.
