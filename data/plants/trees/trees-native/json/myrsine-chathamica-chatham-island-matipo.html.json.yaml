  up to 8 m tall. It has bisexual flowers on some plants and only female flowers on
  other plants. It is abundant on the Chatham Islands and occasional on some islands
  and headlands of Stewart Island and the Foveaux Strait area. It is a forest species
  ranging from coastal sites to the inland areas.<br>During September â€“ October yellowish
