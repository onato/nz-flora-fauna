name: Olearia ilicifolia
description: 'Olearia ilicifolia is an evergreen, much-branched spreading large shrub
  or small tree, reaching 5 m high. <br>Its stiff shiny grey-green narrow, spear-shaped
  leaves are 5–10 centimetres long with undulating and prickly-toothed edges. The
  underside of the leaves has a yellowish to white closely pressed tomentum. <br>The
  small daisy flowers which appear late spring to mid-summer are white with yellow
  centres and grow in large terminal corymbs. <br>Olearia ilicifolia is found in lowland
  to subalpine forest, and scrub from sea level to 1,200 metres in the North Island,
  South Island and Stewart Island. It is growing on Mt Egmont/Taranaki.<br></p> <p
