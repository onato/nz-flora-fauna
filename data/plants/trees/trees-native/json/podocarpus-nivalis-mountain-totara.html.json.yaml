description: 'Podocarpus nivalis is a species of conifer in the Podocarpaceae family
  and is found only in New Zealand. It grows in the mountains and subalpine lands
  from 37° to the far south of New Zealand at about 46° South Latitude. On Mt Egmont/Taranaki
  P. nivalis grows in only two places on the Pouakai Range.<br>It is prostrate to
  suberect, spreading woody shrub forming broadly domed patches up to 1.5 × 3.0 m.<br>P.
  nivalis is common in open tussock grassland, subalpine scrub and herbfield, at the
  base of active scree, amongst boulder falls and on cliff faces and razorback ridges.
  Sometimes extending down into beech (Nothofagus forest) and down into valley heads.
  In the North Island, it is virtually confined to subalpine and alpine areas.<br><br>For
  more details visit: <a href="http://www.nzpcn.org.nz/flora_details.aspx?ID=1175"
