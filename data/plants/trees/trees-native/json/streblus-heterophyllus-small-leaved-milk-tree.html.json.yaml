name: Streblus heterophyllus
description: 'Streblus heterophyllus is endemic to New Zealand. It is widespread throughout
  the North and South Islands but is absent from Stewart Island. It grows in areas
  of lowland forests and forest margins where it will grow into a tree around 12 metres
  high.<br>The adult leaves are &gt; 25mm in length &gt;12mm wide and have a distinct
  vein pattern on the underside. As a juvenile plant, S. heterophyllus have distinctive
  fiddle-shaped leaves.<br>Streblus heterophyllus is dioecious and has both female
  and male flowers spikes on separate trees. Flowers appear from the middle of spring
  to summer. The male spikes are up to 2.5cm long and the females are &gt;1.5cm. Red
  berries (4-5mm) following from late spring to autumn.<br><br><a href="http://ketenewplymouth.peoplesnetworknz.info/image_files/0000/0005/9349/Streblus_heterophyllus.JPG"
