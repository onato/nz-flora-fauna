description: 'Podocarpus totara (totara) is a conifer reaching 30m high and has a
  diameter of up to 2.5m through. It has a wide distribution in n lowland to montane
  forests of the North, South, and Stewart Islands. It has thick stringy bark and
  its leaves are a very dark green-brownish colour and are 13-25 mm long, linear and
  sharp pointed.<br>New Zealand Totara is Podocarp tree with separate sexes. The male
  tree has pollen cones, which develop in spring (October) at the ends of the old
  stems and are in groups of 1-3. New cones are green, but turn brown as they open
  and release pollen. New leaves, with a lighter green colour, develop from the tips
  of the stems, just beyond the cones.<br>The female fruit is a rounded green seed
  (4-5 mm) which sits on a red smooth succulent receptacle.<br><br>The Maoris prized
  this forest tree more highly than any other because of the remarkable qualities
  of its timber. The heartwood is very durable and the Maoris found the wood could
  be readily split and shaped with primitive stone tools for canoes, building, and
  carving. The same properties made it a valuable timber to the first European settlers
  for house and wharf piles, house frames and for durable things such as fence posts,
  bridges, railway sleepers. Present use only for Maori cultural uses. <br><br>A mature
  tree photographed at Anzac Park, Norsewood.<br><a href="http://ketenewplymouth.peoplesnetworknz.info/image_files/0000/0011/6113/1-1-Podocarpus_totara__Lowland_totara_-002.JPG"><img
