description: >
  There are three species of Pachystegia, all endemic to New Zealand.
  The others are Pachystegia insignis and Pachystegia minor. They are all found in
  the Marlborough region. When Pachystegia rufa is brought into close association
  with Pachystegia insignis it readily hybridises creating a variety of hybrids.
