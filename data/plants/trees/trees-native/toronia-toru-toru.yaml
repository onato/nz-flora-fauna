description: >
  Toronia toru is a small bushy endemic evergreen tree of New Zealand.
  It is found in the northern half of the North Island and is one of only two members
  of the protea family found in New Zealand. 

  Toronia toru grows to >12 metres
  and has long, slender, smooth-edged, green leaves. During late spring and early
  summer months, small white to yellow flowers are produced and these are followed
  with red to dark purple-blue fleshy fruits. 
