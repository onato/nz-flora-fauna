  Olearia cheesemanii is probably the most floriferous New Zealand Olearia
  species and is found along lowland streamsides. It is an erect, evergreen, bushy
  shrub, growing up to 3.5 m tall. The spear-shaped, dark green leaves are 5â€“8.5 cm
  long. It has large panicles of daisy like white flowers with a yellow centre and
  10-11 long ray florets. Flowers in spring.
